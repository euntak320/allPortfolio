<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-1.11.0.min.js"></script>
	<script src="./assets/js/script.js"></script>
</head>

<body>

	<div id="wrap" class="login">

		<!-- 본문 -->
		<div class="login-container">
			<div class="login-frame">
				<div class="input-content">
					<div class="login-top-area">
						<span class="title-img">로그인이미지</span>
						<span class="txt-login">LOGIN</span>
					</div>
					<div class="input-area">
						<input type="text" value="" placeholder="아이디" class="id-input" />
						<input type="password" value="" placeholder="비밀번호" class="psw-input" />
						<a href="#none" class="login-btn">로그인</a>
						<div class="com-check">
							<input type="checkbox" id="id-check" />
							<label for="id-check">아이디 저장</label>
						</div>
					</div>
					<div class="right-banner">
						<span class="banner"><a href="javascript:void();">배너</a></span>
					</div>
				</div>
				<div class="login-etc">
					<div class="txt">
						<span class="blue-txt">아이디 / 비밀번호 찾기</span>
						<span class="etc-txt">아이디나 비밀번호가 생각나지 않으세요?</span>
					</div>
					<div class="txt">
						<span class="etc-txt">통합활용시스템 문의</span>
						<span class="blue-txt big">1544-2866(내선 3번)</span>
					</div>
					<div class="txt">
						<span class="blue-txt">회원가입</span>
						<span class="etc-txt">회원가입을 하시면 다양한 서비스가 제공됩니다.</span></div>
				</div>
			</div>
		</div>
		<!-- //본문 -->

		<!-- footer include 영역 (./include/footer.html) -->
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("./include/footer.html" , function(){});
		</script>
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

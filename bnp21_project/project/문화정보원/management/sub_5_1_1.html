<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("../include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	 
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("../include/lnb.html" , function(){});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">
				<p class="top-info-txt">시스템 메뉴관리를 제공하는 메뉴입니다.</p>
				<div class="menu-custom-input">
					<div class="menu-content">
						<div class="table-top-btn">
							<a href="#none" class="new-btn">신규</a>
						</div>
						<!-- 트리 리스트 영역 -->
						<div class="tree-list" style="height:300px; background-color:pink;">트리 리스트 영역</div>
						<!-- // 트리 리스트 영역 -->
					</div>
					<div class="authority-write">
						<div class="com-table-write">
							<table>
								<caption>메뉴 상세내용 입력 표</caption>
								<tbody>
									<tr>
										<th>상위 메뉴명 <span class="imp">*</span></th>
										<td>
											<div class="row-form">
												<input type="text" value="운영관리" disabled aria-invalid="false">
											</div>
										</td>
									</tr>
									<tr>
										<th>메뉴명 <span class="imp">*</span></th>
										<td>
											<div class="row-form">
												<input type="text" value="메타데이터 수집기관 현황" aria-invalid="false">
											</div>
										</td>
									</tr>
									<tr>
										<th>메뉴 유형 <span class="imp">*</span></th>
										<td>
											<!-- 181101 수정 -->
											<div class="row-form">
												<select aria-invalid="false">
													<option value="#">메뉴 화면</option>
												</select>
											</div>
											<!-- // 181101 수정 -->
										</td>
									</tr>
									<tr>
										<th>메뉴 URL <span class="imp">*</span></th>
										<td>
											<div class="row-form">
												<input type="text" value="/insttStatus.do" aria-invalid="false">
											</div>
										</td>
									</tr>
									<tr>
										<th>메뉴 순서 <span class="imp">*</span></th>
										<td>
											<div class="row-form">
												<input type="text" value="1" aria-invalid="false">
											</div>
										</td>
									</tr>
									<tr>
										<th>사용여부 <span class="imp">*</span></th>
										<td>
											<div class="com-radio">
												<input type="radio" id="check_use01" name="checking" checked>
												<label for="check_use01">Yes</label>
											</div>
											<div class="com-radio">
												<input type="radio" id="check_use02" name="checking">
												<label for="check_use02">No</label>
											</div>
										</td>
									</tr>
									<tr>
										<th>메뉴 설명</th>
										<td>
											<div class="row-form">
												<textarea name="" id="" cols="30" rows="10" aria-invalid="false">
수집기관의 DB정보 및 연계정보를 확인할 수 있는 메뉴
												</textarea>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="com-btn">
							<a href="#none">초기화</a>
							<a href="#none" class="send">저장</a>
							<a href="#none" class="send">삭제</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("../include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("../include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("../include/lnb.html" , function(){});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">
				<p class="top-info-txt">기타 회원이 관리자에게 유선으로 문의 및 기술지원 요청한 내용의 등록 및 관리 기능을 제공합니다.</p>
				<div class="table-top-btn">
					<a href="#none" class="list-btn">목록</a>
				</div>
				<div class="com-table-search">
					<table>
						<caption>입력 표</caption>						
						<tbody>
							<tr>
								<th>분류</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">전체</option>
											<option value="#">에이전트 재설치</option>
											<option value="#">추가수집/수집현황</option>
											<option value="#">오류점검/조치현황</option>
											<option value="#">기타</option>
											<option value="#">현황관리 변경요청</option>
										</select>
									</div>
								</td>
								<th>기관명</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">전체</option>
											<option value="#">에이전트 재설치</option>
											<option value="#">추가수집/수집현황</option>
											<option value="#">오류점검/조치현황</option>
											<option value="#">기타</option>
											<option value="#">현황관리 변경요청</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th>기관 담당자</th>
								<td>
									<div class="row-form">
										<input type="text" aria-invalid="false">
									</div>
								</td>
								<th>기관 담당자</th>
								<td>
									<div class="row-form">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>운영 담당자</th>
								<td>
									<div class="row-form">
										<input type="text" aria-invalid="false">
									</div>
								</td>
								<th>연락일</th>
								<td>
									<!-- 181031 수정 -->
									<div class="datepicker">
										<input type="text">
									</div>
									<!-- // 181031 수정 -->
								</td>
							</tr>
							<tr>
								<th>요약 내용</th>
								<td colspan="3">
									<div class="row-form">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>상세 내용</th>
								<td colspan="3">
									<div class="row-form">
										<textarea name="" id="" cols="30" rows="10" aria-invalid="false"></textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="com-btn">
					<a href="#none">초기화</a>
					<a href="#none" class="send">저장</a>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("../include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

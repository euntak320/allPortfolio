<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-1.11.0.min.js"></script>
	<script src="./assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="login">
		
		<!-- 본문 -->
		<div class="login-container">
			<div class="input-content">
				<h1>문화정보 다부처 연계서비스 플랫폼</h1>
				<div class="left-banner">
					<span>
						<img src="./assets/images/login_banner_1.jpg" alt="문화정보 다부처 연계서비스 플랫폼 OPEN" />
					</span>
					<span>
						<img src="./assets/images/login_banner_2.png" alt="통합관리시스템 문의 1544-2866(내선 3번)" />
					</span>
				</div>
				<div class="input-area">
					<input type="text" value="" placeholder="아이디" class="id-input" />
					<input type="password" value="" placeholder="비밀번호" class="psw-input" />
					<a href="#none" class="login-btn">로그인</a>
					<div class="com-check">
						<input type="checkbox" id="id-check" />
						<label for="id-check">아이디 저장</label>
					</div>
					<div class="link-btn">
						<a href="#none">아이디 찾기</a>
						<a href="#none">비밀번호 찾기</a>
						<a href="#none">회원가입</a>
					</div>
				</div>
			</div>
		</div>
		<!-- //본문 -->			
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("./include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

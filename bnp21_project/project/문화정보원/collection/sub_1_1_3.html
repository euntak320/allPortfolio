<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("../include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("../include/lnb.html" , function(){});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">
				<p class="top-info-txt">대상기관 및 시스템 프로파일을 상세 보기합니다.</p>
				<div class="table-header">
					<div class="inner">
						<h4 class="title">연계기관정보</h4>
					</div>
				</div>
				<div class="com-table-enroll">
					<table>
						<caption>연계기관정보 입력 표</caption>
						<tbody>
							<tr>
								<th>연계기관 ID</th>
								<td>
									<div class="row-form-btn">
										<input type="text" value="XX0000" aria-invalid="false">
										<a href="#none" class="btn ico02"><span>검색</span></a>
									</div>
								</td>
								<th>연계기관 명</th>
								<td>
									<div class="row-form-btn">
										<input type="text" value="OOOO 문화재단" aria-invalid="false">
										<a href="#none" class="btn ico02"><span>검색</span></a>
									</div>
								</td>
							</tr>
							<tr>
								<th>문화 주제 분야</th>
								<td colspan="3">
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">문화예술, 공연</option>
										</select>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="table-header">
					<div class="inner">
						<h4 class="title">연계시스템정보</h4>
					</div>
				</div>
				<!-- 181119 수정 -->
				<div class="com-table-enroll">
					<table>
						<caption>연계시스템정보 입력 표</caption>
						<tbody>
							<tr>
								<th>소관부처 ID</th>
								<td>
									<div class="row-form-btn">
										<input type="text" value="문화체육부" aria-invalid="false">
										<a href="#none" class="btn ico02"><span>검색</span></a>
									</div>
								</td>
								<th>연계시스템코드</th>
								<td>
									<div class="row-form">
										<input type="text" value="XX0000-01" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>소관부처 명</th>
								<td>
									<div class="row-form-btn">
										<input type="text" value="문화체육부" aria-invalid="false">
										<a href="#none" class="btn ico02"><span>검색</span></a>
									</div>
								</td>
								<th>연계시스템 명</th>
								<td>
									<div class="row-form">
										<input type="text" value="OOOO 공연포탈시스템" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>주소</th>
								<td>
									<div class="row-form-btn">
										<input type="text" value="OO시 OO로 OO" aria-invalid="false">
										<a href="#none" class="btn ico02"><span>검색</span></a>
									</div>
								</td>
								<th>연락처(대표)</th>
								<td>
									<div class="row-form">
										<input type="tel" value="XXX-XXXX-XXXX" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>문화 주제 분야</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">문화예술, 공연</option>
										</select>
									</div>
								</td>
								<th>수집 상태</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">문화예술, 공연</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th>수집목적</th>
								<td colspan="3">
									<div class="row-form">
										<textarea name="" id="" cols="30" rows="10" aria-invalid="false">
공연 예술정보의 예약/발매 정보 수집 후 관련서비스 연계
										</textarea>
									</div>
								</td>
							</tr>
							<tr>
								<th>기대효과</th>
								<td colspan="3">
									<div class="row-form">
										<textarea name="" id="" cols="30" rows="10" aria-invalid="false">
공연 예술정보의 예약/발매 정보 수집 후 관련서비스 연계
										</textarea>
									</div>
								</td>
							</tr>
							<tr>
								<th>URL</th>
								<td colspan="3">
									http://www.OOOOCultureAndArt.or.kr
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- // 181119 수정 -->
				<div class="com-btn">
					<a href="#none">목록</a>
					<a href="#none" class="send">수정</a>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("../include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

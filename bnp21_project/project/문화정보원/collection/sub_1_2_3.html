<!DOCTYPE html>

							</tr>
						</tbody>
					</table>

				<div class="com-table-view">

						<tbody>
							<tr>
								<th>자원ID</th>
								<td>
									XX00-001

								<th>자원명</th>

									OOOO 공연정보
								</td>
							</tr>

							</tr>
							<tr>
								<th>자원설명</th>

									<pre>OOOO 문화재단 공연정보</pre>
								</td>
							</tr>

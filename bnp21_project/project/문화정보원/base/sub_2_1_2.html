<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("../include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("../include/lnb.html" , function(){});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">
				<p class="top-info-txt">코퍼스 사전 내용을 지식베이스 기반 사전으로 전환하는 페이지</p>
				<div class="table-header">
					<div class="inner">
						<h4 class="title">전환 영역 선택</h4>
						<div class="table-top-btn">
							<a href="#none" class="list-btn">목록</a>
						</div>
					</div>
				</div>
				<div class="com-table-select">
					<table>
						<caption>선택 표</caption>
						<tbody>
							<tr>
								<th>명사</th>
								<td>이순신</td>
								<th>문화 영역</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">문화유산</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th>외부 지식베이스</th>
								<td>한국민족문화대백과사전</td>
								<th>지식베이스 전환 여부</th>
								<td>미전환</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="table-header">
					<div class="inner">
						<h4 class="title">전환 기본 정보</h4>
						<div class="table-top-btn">
							<a href="#none" class="analysis-btn">어휘 관계 분석</a>
							<a href="#none" class="ico03">시소러스 가져오기</a>
						</div>
					</div>
				</div>
				<div class="com-table-enroll">
					<table>
						<caption>입력 표</caption>
						<tbody>
							<tr>
								<th>원문자열</th>
								<td>
									<div class="row-form">
										<input type="text" value="이순신" aria-invalid="false">
									</div>
								</td>
								<th>의미 정보</th>
								<td>
									<div class="row-form">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>상세정보</th>
								<td colspan="3">
									<div class="row-form">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>동음이의어</th>
								<td colspan="3">
									<div class="row-form-col3">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>다의어</th>
								<td colspan="3">
									<div class="row-form-col3">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>상위어</th>
								<td colspan="3">
									<div class="row-form-col3">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>하위어</th>
								<td colspan="3">
									<div class="row-form-col3">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>유의어</th>
								<td colspan="3">
									<div class="row-form-col3">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>반의어</th>
								<td colspan="3">
									<div class="row-form-col3">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
										<input type="text" aria-invalid="false">
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="com-btn">
					<a href="#none">초기화</a>
					<a href="#none" class="send">지식베이스 사전 전환</a>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("../include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

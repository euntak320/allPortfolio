<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/echarts.min.js"></script>
	<script src="../assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("../include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("../include/lnb.html" , function(){});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">
				<p class="top-info-txt">코퍼스 사전 키워드 등록 통계 현황 페이지</p>
				<div class="com-table-search">
					<table>
						<caption>검색 표</caption>
						<tbody>
							<tr>
								<th>외부지식베이스</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">전체 지식베이스</option>
										</select>
									</div>
								</td>
								<th>기간</th>
								<td>
									<div class="com-radio">
										<input type="radio" id="inp_rad01" name="sel_term" checked>
										<label for="inp_rad01">주</label>
									</div>
									<div class="com-radio">
										<input type="radio" id="inp_rad02" name="sel_term">
										<label for="inp_rad02">월</label>
									</div>
									<div class="com-radio">
										<input type="radio" id="inp_rad03" name="sel_term">
										<label for="inp_rad03">년</label>
									</div>
								</td>
							</tr>
							<tr>
								<th>기간 설정</th>
								<td colspan="3">
									<div class="datepicker">
										<input type="text">
										<span>~</span>
										<input type="text">
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="com-btn">
					<a href="#none">초기화</a>
					<a href="#none" class="send">검색</a>
				</div>
				<div class="chart-area">
					<div id="myChart"></div>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("../include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>
	
	<script type="text/javascript">
		var dom = document.getElementById("myChart");
		var myChart = echarts.init(dom);
		option = null;

		option = {
			tooltip : {
		        trigger: 'axis',
		        axisPointer : {
		            type : 'shadow'
		        },
		    },
		    grid : {
		    	width : 800,
		    	left : '5%',
		    },
			legend: {
				top : 'middle',
				right: 0,
				orient : 'vertical',
		        itemWidth : 16,
		        itemHidth : 15,
		        itemGap : 20,
				data: [
		            '향토문화전자대전','한국영상자료원','한국관광공사','제주특별자치도(인물)','한국어기초사전','국립중앙도서관','한국민속대백과사전','문화융합키워드'
		        ],
			},
		    color: ['#4f81bd','#c0504d','#9bbb59','#8064a2','#4bacc6','#f79646','#2c4d75','#772c2a'],
		    xAxis : [
		        {
		            type : 'category',
		            data : ['2018-12-20','2018-12-21','2018-12-22','2018-12-23','2018-12-24','2018-12-25','2018-12-26'],
		            axisTick: {
		                alignWithLabel: true,
		            },
		            name : '날짜',
		            nameLocation : 'middle',
		            nameTextStyle :
	            	{
	            		padding: 20,
	            	}
		        },
		    ],
		    yAxis : [
		        {
		            type : 'value',
		            name : '개수',
		            nameLocation : 'middle',
		            nameRotate : 0,
		            nameTextStyle :
	            	{
	            		padding: 15,
	            	},
		        },
		    ],
		    series : [
		        {
		            name:'향토문화전자대전',
		            type:'bar',
		            barWidth: '7%',
		            data : [5,10,4,6,8,10,12],
		        },
		        {
		            name:'한국영상자료원',
		            type:'bar',
		            barWidth: '7%',
		            data : [6,5,2,1,10,9,8],
		        },
		        {
		            name:'한국관광공사',
		            type:'bar',
		            barWidth: '7%',
		            data : [3,4,5,6,8,10,12],
		        },
		        {
		            name:'제주특별자치도(인물)',
		            type:'bar',
		            barWidth: '7%',
		            data : [5,8,2,4,8,7,12],
		        },
		        {
		            name:'한국어기초사전',
		            type:'bar',
		            barWidth: '7%',
		            data : [1,6,4,7,8,9,12],
		        },
		        {
		            name:'국립중앙도서관',
		            type:'bar',
		            barWidth: '7%',
		            data : [2,8,4,6,5,4,12],
		        },
		        {
		            name:'한국민속대백과사전',
		            type:'bar',
		            barWidth: '7%',
		            data : [5,2,4,6,1,10,9],
		        },
		        {
		            name:'문화융합키워드',
		            type:'bar',
		            barWidth: '7%',
		            data : [5,2,3,6,8,6,12],
		        },
		    ],
		};
		if (option && typeof option === "object") {
		    myChart.setOption(option, true);
		}
	</script>
</body>
</html>

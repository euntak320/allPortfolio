<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-1.11.0.min.js"></script>
	<script src="./assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("./include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("./include/lnb.html" , function(){ $(".location-content .title").text("내 정보수정")});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">				
				<div class="com-table-search">
					<table>
						<caption>내정보 수정 입력 표</caption>						
						<tbody>
							<tr>
								<th>기관명</th>
								<td>
									<div class="row-form">
										<input type="text" value="한국문화정보원" placeholder="" disabled aria-invalid="false" />
									</div>
								</td>		
								<th>아이디</th>
								<td>
									<div class="row-form">
										<input type="text" value="superman" placeholder="" disabled aria-invalid="false" />
									</div>
								</td>	
							</tr>
							<tr>
								<th>비밀번호</th>
								<td>
									<div class="row-form">
										<input type="password" value="" placeholder="(영문 소문자, 대문자, 숫자조합 6~12자리)" aria-invalid="false" />
									</div>
								</td>
								<th>비밀번호 확인</th>
								<td>
									<div class="row-form">
										<input type="password" value="" placeholder="(영문 소문자, 대문자, 숫자조합 6~12자리)" aria-invalid="false" />
									</div>
								</td>
							</tr>	
							<tr>
								<th>담당자</th>
								<td>
									<div class="row-form">
										<input type="text" value="오OO" placeholder="" aria-invalid="false" />
									</div>
								</td>		
								<th>담당부서</th>
								<td>
									<div class="row-form">
										<input type="text" value="SI" placeholder="" aria-invalid="false" />
									</div>
								</td>	
							</tr>
							<tr>
								<th>연락처</th>
								<td>
									<div class="row-form">
										<input type="text" value="02-1234-5678" placeholder="" aria-invalid="false" />
									</div>
								</td>		
								<th>휴대전화</th>
								<td>
									<div class="row-form">
										<input type="text" value="" placeholder="" aria-invalid="false" />
									</div>
								</td>	
							</tr>
							<tr>
								<th>연락처</th>
								<td colspan="3">
									<div class="row-form">
										<input type="text" value="ohxxxxx@mail.com" placeholder="" aria-invalid="false" />
									</div>
								</td>
							</tr>
							<tr>
								<th>비고</th>
								<td colspan="3">
									<div class="row-form">
										<textarea aria-invalid="false">비고</textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="com-btn">
					<a href="#none">회원탈퇴</a>
					<a href="#none" class="send">저장</a>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("./include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

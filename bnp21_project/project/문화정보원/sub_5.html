<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<script src="./assets/js/jquery-1.11.0.min.js"></script>
	<script src="./assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("./include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("./include/lnb.html" , function(){ $(".location-content .title").text("내 정보수정")});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">		
				<div class="agree-area">
					<span class="title">이용약관</span>
					<div class="txt-box">
						<div class="scroll">
							회원 탈퇴 신청 전 아래 사항을 반드시 확인하시기 바랍니다.<br><br>

							회원 탈퇴 시 계정 삭제만 이루어지며, 회원 탈퇴 일로부터 3개월(약 90일)이 지나면 영구적으로 삭제되어 복구가 불가능 합니다.<br>
							회원 탈퇴 시 동일한 아이디로 3개월간 가입할 수 없습니다.
						</div>
						<div class="check-line">
							<div class="com-check">
								<input type="checkbox" id="check-1" />
								<label for="check-1">위의 사항을 확인하였고, 탈퇴하는 것에 동의합니다.</label>
							</div>
						</div>
					</div>
				</div>
				<!-- 181101 수정 -->
				<div class="com-table-search line-2">
					<table>
						<caption>회원탈퇴 입력 표</caption>						
						<tbody>
							<tr>
								<th>아이디</th>
								<td>
									<div class="row-form">
										<input type="text" value="" placeholder="" aria-invalid="false" />
									</div>
								</td>								
							</tr>	
							<tr>
								<th>이름</th>
								<td>
									<div class="row-form">
										<input type="text" value="" placeholder="" aria-invalid="false" />
									</div>
								</td>	
							</tr>
							<tr>
								<th>비밀번호</th>
								<td>
									<div class="row-form">
										<input type="password" value="" placeholder="" aria-invalid="false" />
									</div>
								</td>	
							</tr>
							<tr>
								<th>탈퇴사유</th>
								<td>
									<div class="row-form">
										<textarea aria-invalid="false">비고</textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- // 181101 수정 -->
				<div class="com-btn">
					<a href="#none">취소</a>
					<a href="#none" class="send">회원탈퇴</a>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("./include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

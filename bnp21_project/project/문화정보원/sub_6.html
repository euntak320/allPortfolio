<!DOCTYPE html>
<html lang="ko">
<head>
	<title>문화정보 다부처 연계서비스 플랫폼</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes,viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/script.js"></script>	
</head>

<body>

	<div id="wrap" class="sub">

		<!-- 헤더 include 영역 (./include/header.html) -->		
		<div class="header-load"></div>
		<script type="text/javascript">
			$(".header-load").load("../include/header.html" , function(){});
		</script>		
		<!-- //헤더 include 영역 (./include/header.html) -->
		
		<!-- 컨텐츠 -->
		<section class="containers">	 
			
			<!-- LNB include 영역 (./include/lnb.html) -->			
			<div class="lnb-load"></div>
			<script type="text/javascript">
				$(".lnb-load").load("../include/lnb.html" , function(){});
			</script>			
			<!-- //LNB include 영역 (./include/lnb.html) -->

			<!-- 본문 -->
			<div class="sub-container">
				<p class="top-info-txt">내 기관의 연락처, 로고 이미지 등 기관 정보를 관리할 수 있는 메뉴입니다.</p>
				<!-- 181101 수정 -->
				<div class="table-header">
					<div class="inner">
						<h4 class="title">기관정보</h4>
					</div>
				</div>
				<!-- // 181101 수정 -->
				<div class="com-table-search">
					<table>
						<caption>입력 표</caption>						
						<tbody>
							<tr>
								<th>기관명</th>
								<td>
									<div class="row-form">
										<input type="text" value="국립중앙도서관" disabled aria-invalid="false">
									</div>
								</td>
								<th>기관분야</th>
								<td>
									<div class="row-form">
										<select aria-invalid="false">
											<option value="#">도서관</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<th>기관코드</th>
								<td>
									<div class="row-form">
										<input type="text" value="NLKF02" disabled aria-invalid="false">
									</div>
								</td>
								<th>대표 연락처</th>
								<td>
									<div class="row-form">
										<input type="text" value="02-1234-5678" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>대표 주소</th>
								<td colspan="3">
									<div class="row-form">
										<input type="text" value="정보관리과" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>URL</th>
								<td colspan="3">
									<div class="row-form">
										<input type="text" value="http://www.nl.go.kr/nl/" aria-invalid="false">
									</div>
								</td>
							</tr>
							<tr>
								<th>로고 이미지</th>
								<td colspan="3">
									<div class="upload-file">
										<div class="upload">
											<input type="file" id="file_upload">
											<label for="file_upload" class="btn file"><span>파일선택</span></label>
											<span class="file-name">선택된 파일 없음</span>
											<img src="../assets/images/@upload_logo.gif" alt="국립중앙도서관" class="logo-sample">
										</div>
										<p class="etc-blue">* 로고 등록 시 참고사항 : 이미지 사이즈 - 140*28, 확장자 - PNG</p>
									</div>
								</td>
							</tr>
							<tr>
								<th>비고</th>
								<td colspan="3">
									<div class="row-form">
										<textarea name="" id="" cols="30" rows="10" aria-invalid="false">
국립중앙도서관은 국가를 대표하는 도서관으로 대한민국의 지적 문화유산을 보존하고 한국인의 지식정보 수준을 높이기위하여 국내외 지식정보의 망라적 수집, 안전한 보존, 신속한 제공을 통한 문화선진국 내지 지식강국화에 기여합니다.
										</textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="com-btn">
					<a href="#none">초기화</a>
					<a href="#none" class="send">검색</a>
				</div>
			</div>
			<!-- //본문 -->		
			
		</section>
		<!-- //컨텐츠 -->	
		
		<!-- footer include 영역 (./include/footer.html) -->			
		<div class="footer-load"></div>
		<script type="text/javascript">
			$(".footer-load").load("../include/footer.html" , function(){});
		</script>			
		<!-- //footer include 영역 (./include/footer.html) -->
	</div>

</body>
</html>

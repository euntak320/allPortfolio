<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Virtual | 환자용</title>
    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/css/swiper.min.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/swiper.js"></script>
    <script src="../assets/js/script.js"></script>

</head>

<body>
    <div id="subPage">
        <div id="header">
            <button class="back">뒤로가기</button>
            <span class="title">회원가입</span>
        </div>
        <div id="content" class="join">
            <div class="pagingArea">
                <ul>
                    <li class="before">1</li>
                    <li class="active">2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
            <div class="normalTxt">
                <span>사회보장번호 또는</span>
                <span>여권번호를 입력해주세요</span>
            </div>
            <div class="passInput">
                <div class="input w100">
                    <input type="password" maxlength="6">
                    <button type="button" class="look">비번보기</button>
                </div>
            </div>
            <div class="normalTxt mt20">
                <span>한인회 코드를 입력해주세요</span>
            </div>
            <div class="passInput">
                <div class="input w100">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="comBtn">
            <button type="button">다음</button>
        </div>
    </div>
</body>

</html>

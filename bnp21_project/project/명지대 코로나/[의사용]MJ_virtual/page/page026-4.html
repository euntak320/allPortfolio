<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MJ Virtual care center</title>
	<script type="text/javascript" async="" src="../js/jquery-3.3.1.min.js"></script>	
	<script type="text/javascript" async="" src="../js/jquery-ui.js"></script>	
	<link rel="stylesheet" href="../css/jquery-ui.css">	
	<link rel="stylesheet" href="../css/jquery.scrollbar.css">	
	<link rel="stylesheet" href="../css/reset.css">	
	<link rel="stylesheet" href="../css/layout.css">


	<script type="text/javascript" async="" src="../js/jquery.scrollbar.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){                
			$('.scroll-box').scrollbar();
		});
	</script>
</head>
<body>
  
<div id="wrap" class="scroll-box scrollbar-dynamic">
	<div id="header">
		<div class="head">
			<h1 class="logo"><a href="page008.html"><img src="../images/common/logo.svg" alt=""></a></h1>
			<button type="button" class="btn-menu">
				메뉴/닫기
				<span></span>
				<span></span>
				<span></span>
			</button>
			<div class="gnb">
				<ul>
					<li><a href="page008.html">진료현황</a></li>
					<li><a href="page025.html">스케줄</a></li>
					<li><a href="#">계좌정보</a></li>
					<li class="menu-actvie"><a href="page026.html">마이페이지</a></li>
				</ul>
			</div>
		</div>
		<div class="top-my">
			<div class="user-name"><a href="#">김철민 의사</a></div>
			<button type="button" class="btn-logout"><i class="ico-logout"></i>로그아웃</button>
		</div>
	</div>
	<div id="container">
		<div class="content">
			<div class="head-title">
				<h2>마이페이지</h2>
				<div class="location">
					<a href="#"><img src="../images/common/ico_home.svg" alt="홈"></a>
					<a href="#" class="location-txt">마이페이지</a>
				</div>
			</div>
			<div class="section">
				<div class="mypage-wrap">
					<div class="regist-step-wrap active-step3"> <!-- step별로  active-step1,active-step2,active-step3,active-step4-->
						<ol>
							<li>
								<dl>
									<dt><div class="num">1</div></dt>
									<dd>의사 <br class="p-hide" />기본 정보</dd>
								</dl>
								<div class="bar-wrap">
									<span class="bar" style="width:100%;"></span> <!-- 진행률에 따라 % 값 변경해주시면 됩니다 -->
								</div>
							</li>
							<li>
								<dl>
									<dt><div class="num">2</div></dt>
									<dd>진료과목 <br class="p-hide" />선택</dd>
								</dl>
								<div class="bar-wrap">
									<span class="bar" style="width:100%;"></span>
								</div>
							</li>
							<li>
								<dl>
									<dt><div class="num">3</div></dt>
									<dd>병원 <br class="p-hide" />정보</dd>
								</dl>
								<div class="bar-wrap">
									<span class="bar" style="width:10%;"></span>
								</div>
							</li>
							<li>
								<dl>
									<dt><div class="num">4</div></dt>
									<dd>계좌 <br class="p-hide" />정보</dd>
								</dl>
							</li>
						</ol>
					</div>
					<div class="mypage-content">
						<div class="box-form">				
							<dl class="form-sec imp-type">
								<dt class="form-tt">병원 이름</dt>
								<dd class="form-cont">
									<div class="slc-area">
										<select name="" id="" class="default-slc">
											<option value="병원을 선택하세요.">병원을 선택하세요.</option>
										</select>						
									</div>						
								</dd>
							</dl>
							<dl class="form-sec imp-type">
								<dt class="form-tt">병원 주소</dt>
								<dd class="form-cont">
									<div class="ip-area">
										<input type="text" id="" name="" class="default-ip" readonly>							
									</div>						
								</dd>
							</dl>
							<dl class="form-sec imp-type">
								<dt class="form-tt">우편번호</dt>
								<dd class="form-cont">
									<div class="ip-area">
										<input type="text" id="" name="" class="default-ip" readonly>							
									</div>						
								</dd>
							</dl>
							<dl class="form-sec imp-type">
								<dt class="form-tt">전화번호 (대표번호)</dt>
								<dd class="form-cont">
									<div class="ip-area">
										<input type="text" id="" name="" class="default-ip" placeholder="예) 02-000-0000">							
									</div>						
								</dd>
							</dl>				
						</div><!-- box-form -->
						<div class="form-btn-area">
							<button type="button" class="btn btn-full btn-gray" disabled><span>다음</span></button> <!-- 활성화 시 disabled 삭제 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

	<script>
	$(document).ready(function(){
		$( ".datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "../images/common/ico_calendar.svg",
			buttonImageOnly: true,
			buttonText: "Select date"
		});

		$('.popup .btn-pop-close').on('click',function(){
			$(this).parents('.popup').fadeOut();
		});


		$('#header .btn-menu').on('click',function(){
			$('body').toggleClass('open-menu');
		});
		
	});
	</script>
</body>
</html>

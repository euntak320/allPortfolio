<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MJ Virtual care center</title>
	<script type="text/javascript" async="" src="../js/jquery-3.3.1.min.js"></script>	
	<link rel="stylesheet" href="../css/reset.css">	
	<link rel="stylesheet" href="../css/layout.css">
</head>
<body>
  
<div id="join-wrap">
	<div id="join-container">
		<div class="join-box-wrap">
			<h1 class="logo"><img src="../images/common/logo.svg" alt=""></h1>
			<p class="box-tt">통합적 라이프케어 <br class="p-hide"/>서비스를 시작해보세요.</p>
			<div class="box-form">
				<dl class="form-sec">
					<dt class="form-tt">휴대전화 번호</dt>
					<dd class="form-cont">
						<div class="ip-area btn-type">
							<input type="text" id="" name="" class="default-ip" placeholder="'-' 없이 입력하세요.">
							<button type="button" class="btn-ip">인증번호 받기</button>
						</div>
					</dd>
				</dl>
				<dl class="form-sec">
					<dt class="form-tt">인증번호 입력</dt>
					<dd class="form-cont">
						<div class="ip-area btn-type citation-type">
							<input type="text" id="" name="" class="default-ip" placeholder="인증번호를 입력하세요.">
							<span class="citation-txt">03:00</span>
							<p class="form-txt"><i class="ico-chk-blue"></i>인증에 성공하였습니다.</p>
							<button type="button" class="btn-ip">인증번호 확인</button>
						</div>
						
					</dd>
				</dl>
			</div><!-- box-form -->
			<div class="form-btn-area">
				<button type="button" class="btn btn-full btn-gray" disabled><span>로그인</span></button> <!-- 활성화 시 disabled 삭제 -->
			</div>
			<div class="form-other-area">
				<a href="#" class="btn-join"><span>의사 등록하기</span><i class="ico-plus"></i></a>
			</div>
		</div>
		<p class="join-copy">ⓒ 2020 MJ VIRTUAL CARE CENTER. <br class="p-hide"/>All rights reserved.</p>	
	</div>
</div>


<script>
$(document).ready(function(){

});
</script>

</body>
</html>

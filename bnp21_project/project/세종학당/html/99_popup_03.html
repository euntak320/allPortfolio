<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>메인이미지등록</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/color_blue.css" />
	<link rel="stylesheet" type="text/css" href="../css/header_type.css" />
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

	<div id="popup">

		<h1>메인이미지등록</h1>

		<form id="form_box">

			<div class="pop_wrap">

				<div class="table_wrap">
					<table class="row_type">
						<caption>이미지 업로드, 비고, 사용여부로 구성된 테이블</caption>
						<colgroup>
							<col style="width: 25%;" />
							<col style="width: 75%;" />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><label for="temp01">이미지 업로드</label></th>
								<td><input type="file" id="temp01" title="이미지 업로드" class="basic" style="width:330px;" /></td>
							</tr>
							<tr>
								<th scope="row"><label for="temp02">비고</label></th>
								<td><input type="text" id="temp02" title="비고" class="basic" style="width:330px;" /></td>
							</tr>
							<tr>
								<th scope="row"><label for="temp03">사용여부</label></th>
								<td>
									<select id="temp03">
										<option value="전체">전체</option>
										<option value="Y">Y</option>
										<option value="N">N</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
				</div> <!-- //table_wrap -->

			</div>

			<div class="pop_btn_area">
				<div class="btn_right">
					<button type="button" class="btn blue">저장</button>
					<button type="button" class="btn gray">닫기</button>
				</div>
			</div>

		</form>

	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/color_blue.css" />
	<link rel="stylesheet" type="text/css" href="../css/header_type.css" />
</head>
<body>
<div id="Login">
	<div class="bg_blue">
		<h1><img src="../images/logo_login.png" alt="상상스토리" /></h1>
	</div>
	<div class="login_wrap">
		<h2>ADMINISTRATOR LOGIN</h2>

		<div class="login_box">
			<form id="login_form">

				<div>
					<input type="text" id="login_id" title="아이디" placeholder="ID" class="login" style="width:274px;" />
					<input type="password" id="login_pw" title="비밀번호" placeholder="Password" class="login" style="width:274px;" />
				</div>

				<div class="clearfix">
					<div class="check">
						<input type="checkbox" id="remeber_id" /><label for="remeber_id">아이디 저장하기</label>
					</div>
					<button type="button" class="btn_login">로그인</button>
				</div>

			</form>
		</div>

	</div>
</div>

</body>
</html>

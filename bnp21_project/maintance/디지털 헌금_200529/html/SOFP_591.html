<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta http-equiv="Content-Style-Type" content="text/css" />

<title>디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>1원인증</h2>
		<button class="btnClose">페이지 닫기</button>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<button class="btn btnYellow" onclick="fn_layer('layer1','400')">인증번호 입력 팝업 버튼</button>
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
<!-- 인증번호 입력 팝업 팝업 -->
<div class="layer layer1">
	<div class="inner">
		<!-- popCont --> 
		<div class="popCont"><!-- 2020-05-28 -->
			<p class="topTxt v2 txtL">KB국민은행<br />1234567891230 계좌로 <br /><strong><span>1원</span>을 보냈습니다.</strong></p>
			<!-- inputNum -->
			<div class="inputNum">
				<input type="text" title="번호입력">
				<input type="text" title="번호입력">
				<input type="text" title="번호입력">
				<input type="text" title="번호입력">
			</div>
			<!--// inputNum -->
			<p class="txt02"><strong>1원</strong> 입금 거래 내역에서 <strong>숫자 4자리</strong>를 입력해주세요.</p>
		</div>
		<!--// popCont -->
		<!-- btnArea -->
		<div class="btnArea close">
			<button class="btn btnGray" onclick="fn_layer_close(this)"><span class="icoClose">닫기</span></button>
			<button class="btn btnYellow">인증완료 05:00</button>
		</div>
		<!--// btnArea -->
	</div>
</div>
<!--// 인증번호 입력 팝업 팝업 -->
</body>
</html>

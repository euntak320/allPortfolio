<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>헌금 하기 &lt; 디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>헌금하기</h2>
		<button class="btnBack">이전 페이지</button>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- payAccount -->
			<div class="payAccount">
				<div class="accountBox">
					<p>국민 2305******</p>
					<!-- <p class="msg">등록된 계좌가 없습니다.</p> -->
					<button class="btn ss btnYellowL">바꾸기</button>
				</div>
				<dl>
					<dt>이두리님 부활 감사헌금</dt>
					<dd><input type="text" title="금액입력" placeholder="0"><span>원</span></dd>
				</dl>
				<p class="msg">에러메시지 영역</p>
				<!-- keyPad -->
				<ul class="keyPad">
					<li><button class="btnNum">1</button></li>
					<li><button class="btnNum">2</button></li>
					<li><button class="btnNum">3</button></li>
					<li><button class="btnNum">4</button></li>
					<li><button class="btnNum">5</button></li>
					<li><button class="btnNum">6</button></li>
					<li><button class="btnNum">7</button></li>
					<li><button class="btnNum">8</button></li>
					<li><button class="btnNum">9</button></li>
					<li><button class="btnBackS">한칸 지우기</button></li>
					<li><button class="btnNum">0</button></li>
					<li><button class="btnClear">clear</button></li>
				</ul>
				<!--// keyPad -->
			</div>
			<!--// payAccount -->
			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">현금내기</button>
				<!-- <button class="btn btnYellow" disabled>현금내기</button> -->
			</div>
			<!--// btnFixed -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>

<title>디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />

<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>

	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<button class="btn btnYellow" onclick="fn_layer('layer1','400')">은행 선택 팝업 버튼</button>
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
<!-- 은행 선택 팝업 팝업 -->
<div class="layer layer1">
	<div class="inner">
		<!-- popCont --> 
		<div class="popCont">
			<div class="bankList">
				<ul>
					<li class="on"><a href="">국민은행</a></li>

					<li><a href="">우리은행</a></li>

					<li><a href="">부산은행</a></li>
					<li><a href="">우체국</a></li>
					<li><a href="">SC은행</a></li>
					<li><a href="">광주은행</a></li>
					<li><a href="">경남은행</a></li>

				</ul>
			</div>
		</div>
		<!--// popCont -->
		<!-- btnArea -->
		<div class="btnArea">
			<button class="btn btnYellow" onclick="fn_layer_close(this)">닫기</button>
		</div>
		<!--// btnArea -->
	</div>
</div>
<!--// 은행 선택 팝업 팝업 -->

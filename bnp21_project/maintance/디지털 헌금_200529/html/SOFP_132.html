<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>회원가입 &lt; 디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1 class="v4"><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>회원가입</h2>
		<button class="btnBack">이전 페이지</button>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<p class="topTxt">디지털 헌금 바구니<strong><span>회원정보</span> 입력하기</strong></p><!-- 2020-05-28 -->
			<p class="logo"><img src="../images/common/logo01.png" alt="사랑의 교회"></p>
			<!-- inputList -->
			<div class="inputList">
				<input type="text" title="아이디 입력" placeholder="아이디는 6~12자리 영문 또는 영문/숫자 조합">
				<input type="password" title="비밀번호 입력" placeholder="비밀번호는 6~12자리 영문 또는 영문/숫자 조합">
				<input type="password" title="비밀번호 재입력" placeholder="비밀번호를 다시 한번 입력해주세요.">
				<input type="text" title="이메일 입력" placeholder="이메일을 입력해 주세요.">
				<strong class="txt">※ ID와 동일한 비밀번호는 등록 불가합니다.</strong>
				<strong class="txt">※ 자주쓰는 이메일 주소를 입력해 주십시오.</strong>
			</div>
			<!--// inputList -->
			<p class="msg txtC">이미 사용 중인 아이디 입니다.</p>
			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">다음</button>
				<!-- <button class="btn btnYellow" disabled>다음</button> -->
			</div>
			<!--// btnFixed -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>

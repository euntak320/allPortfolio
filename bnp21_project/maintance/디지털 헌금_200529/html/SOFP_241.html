<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1 class="v4"><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->

				<li><button>헌금하기</li>

				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->

		<h2>동의서 개정 안내</h2>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<p class="topTxt">아래 동의서 내용이 개정되어 안내드립니다. <br />확인 후 동의 부탁드립니다.</p><!-- 2020-05-28 -->
			<!-- agreeWrap -->
			<dl class="agreeWrap">
				<dt class="msg">※ 동의하지 않으실 경우, 서비스 이용이 제한될 수 있습니다.</dt>
				<dd>
					<ul>
						<li><span class="check"><input type="checkbox" id="chk0201"><label for="chk0201">제3자 정보 제공동의서          </label><a href="">자세히 보기</a></span></li>
						<li><span class="check"><input type="checkbox" id="chk0202"><label for="chk0202">개인정보 활용동의서</label><a href="">자세히 보기</a></span></li>
					</ul>
				</dd>
			</dl>
			<!--// agreeWrap -->

			<p class="msg txtC">에러메시지 영역</p>
			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">동의</button>
			</div>
			<!--// btnFixed -->
		</div>
	</div>
	<!--// container -->

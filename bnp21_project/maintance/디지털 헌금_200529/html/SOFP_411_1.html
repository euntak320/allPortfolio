<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>

		<button class="btnBack">이전 페이지</button>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<button class="btn btnYellow" onclick="fn_layer('layer1','400')">기도문 팝업 버튼</button>

<div class="layer layer1">
	<div class="inner">
		<p class="tit">기도문</p>
		<!-- popCont --> 
		<div class="popCont">
			<p class="txt">사랑의 하나님,<br />오늘 저희가 하나님 앞에 나아와서 예배하게 하심을<br />감사합니다. 하나님의 귀한 종을 통해서 말씀하시니<br />감사합니다. 우리의 정성을 받으시고 이 헌금이 사용되는<br />곳마다 하나님의 영광이 드러나게 하여주옵소서.<br /><br />예수님의 이름으로 기도하옵나이다. 아멘</p>
		</div>
		<!--// popCont -->
		<!-- btnArea -->
		<div class="btnArea">
			<button class="btn btnYellow" onclick="fn_layer_close(this)">확인</button>
		</div>
		<!--// btnArea -->
	</div>
</div>
<!--// 기도문 팝업 -->

<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>1원인증</h2>
		<button class="btnClose">페이지 닫기</button>
	</div>
	<!--// subHeader -->
	<!-- container -->
	<div id="container">
		<div class="content">
			<button class="btn btnYellow" onclick="fn_layer('layer1','400')">헌금 대상자의 성도 이름 변경하기 팝업 버튼</button>
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
<!-- 헌금 대상자의 성도 이름 변경하기 팝업 팝업 -->
<div class="layer layer1">
	<div class="inner">
		<p class="tit">헌금 대상자의 성도 이름 변경하기</p>
		<!-- popCont --> 
		<div class="popCont">
			<!-- selectList -->
			<div class="selectList">
				<!-- changeName -->
				<div class="changeName">
					<span>이신도</span>
					<p><span>바</span><span>꾸</span><span>기</span></p>
					<strong><span>익명</span></strong>
				</div>
				<!--// changeName -->
				<ul>
					<li><a href=""><em>이신도(본인)</em></a></li>
					<li><a href=""><em>익명</em></a></li>
					<li><a href=""><em>익명1</em></a></li>
					<li><a href=""><em>익명2</em></a></li>
				</ul>
				<button class="btnAdd">+ 추가 등록</button>
			</div>
			<!--// selectList -->
		</div>
		<!--// popCont -->
		<!-- btnArea -->
		<div class="btnArea close">
			<button class="btn btnGray" onclick="fn_layer_close(this)"><span class="icoClose">닫기</span></button>
			<button class="btn btnYellow">바꾸기</button>
		</div>
		<!--// btnArea -->
	</div>
</div>
<!--// 헌금 대상자의 성도 이름 변경하기 팝업 팝업 -->
</body>
</html>

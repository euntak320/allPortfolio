	<div id="subHeader">

			<p class="topTxt">디지털 헌금 바구니 서비스 이용을 위해<strong><span>약관동의</span>가 필요합니다.</strong></p><!-- 2020-05-28 - class 수정 -->

				<dt><span class="check"><input type="checkbox" id="chkAll" checked><label for="chkAll">전체 동의하기</label></span></dt>
				<dd>
					<p>서비스 이용 동의</p>
					<ul>
						<li><span class="check"><input type="checkbox" id="chk0101" checked><label for="chk0101">디지털 헌금 바구니 서비스 이용약관</label><a href="">자세히 보기</a></span></li>

						<li><span class="check"><input type="checkbox" id="chk0103" checked><label for="chk0103">개인정보 제3자 제공동의</label><a href="">자세히 보기</a></span></li>
					</ul>
				</dd>
			</dl>
			<dl class="agreeWrap">
				<dt>선택 이용 동의</dt>
				<dd>
					<ul>

						<li><span class="check"><input type="checkbox" id="chk0203"><label for="chk0203">광고성 정보 수신 동의</label><a href="">자세히 보기</a></span></li>
					</ul>
				</dd>
			</dl>
			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">다음</button>

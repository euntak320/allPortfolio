<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>로그인 비밀번호 변경 &lt; 설정 &lt; 디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1 class="v4"><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>로그인 비밀번호 변경</h2>
		<button class="btnBack">이전 페이지</button>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<p class="topTxt">새로운 비밀번호를 변경하시기 전에 <strong><em>기존 <span>비밀번호</span></em> 확인이 필요합니다.</strong></p><!-- 2020-05-28 수정 -->
			
			<div class="inputList">
				<input type="password" title="기존 로그인 비밀번호" placeholder="기존 로그인 비밀번호를 입력해주십시오.">
				<p class="msg">비밀번호가 일치하지 않습니다.</p>
			</div>

			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">로그인 비밀번호 확인</button>
			</div>
			<!--// btnFixed -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>

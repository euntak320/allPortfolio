<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>로그인 비밀번호 찾기 &lt; 디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1 class="v4"><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>로그인 비밀번호 찾기</h2>
		<button class="btnClose">페이지 닫기</button>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- inputList -->
			<div class="inputList">
				<input type="text" title="교회 선택 입력" placeholder="교회를 선택해 주세요." class="select" readonly>
				<input type="text" title="아이디 입력" placeholder="아이디를 입력해 주세요.">
				<p class="msg">입력한 정보와 일치하는 회원이 없습니다.</p>
			</div>
			<!--// inputList -->

			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">로그인 비밀번호 찾기</button>
			</div>
			<!--// btnFixed -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no" />
<title>로그인 비밀번호 변경 &lt; 설정 &lt; 디지털 헌금 바구니</title>
<!-- //<![CDATA[ -->
<link rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-2.2.4.js"></script>
<script src="../js/common.js"></script>
</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- subHeader -->
	<div id="subHeader">
		<div class="inner">
			<h1 class="v4"><a href=""><img src="../images/common/logo01.png" alt="사랑의 교회"></a></h1>
			<!-- menuArea -->
			<ul class="menuArea">
				<li><button>헌금하기</li>
				<li><button>설정</button></li>
				<li><button>조회</button></li>
			</ul>
			<!--// menuArea -->
		</div>
		<h2>로그인 비밀번호 변경</h2>
		<button class="btnClose">페이지 닫기</button>
	</div>
	<!--// subHeader -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<!-- inputList -->
			<div class="inputList">
				<input type="password" title="새 로그인 비밀번호 입력" placeholder="새 로그인 비밀번호 입력">
				<input type="password" title="새 로그인 비밀번호 확인" placeholder="새 로그인 비밀번호 확인">
				<p class="msg">비밀번호가 일치하지 않습니다.</p>
				<strong class="txt">※ PW는 6~12자리 영문 또는 영문/숫자 조합</strong>
				<strong class="txt">※ ID와 동일한 비밀번호는 등록 불가합니다.</strong>
			</div>
			<!--// inputList -->

			<!-- btnFixed -->
			<div class="btnFixed">
				<button class="btn btnYellow">변경하기</button>
			</div>
			<!--// btnFixed -->
		</div>
	</div>
	<!--// container -->
</div>
<!--// wrap -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="cma">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn2">뒤로가기</a><!-- 2019-08-27 수정 -->
			<h1>은행계좌로 본인인증</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">			
			<div class="complete-info-content">
				<p class="result-txt">고객님 명의의 은행계좌로 본인 인증을 진행합니다.<br>거래 내역을 확인할 수 있는 계좌를 입력해주세요.</p>
				<div class="password-send-content">
					<span class="top-title">STEP 2. 계좌 인증</span>
					<div class="white-box">
						<p class="txt">1원을 보냈습니다.</p>
						<p class="bank">신한 1235465678</p>
					</div>
					<p class="info-txt left">본인의 계좌인지 확인이 필요합니다.<br>계좌 입금내역에서, <em>‘페이북’ 뒤 숫자 3자리</em>를 입력해주세요.</p>
					<span class="re-title">페이북 뒤 숫자 3자리 입력</span>
					<div class="password-area">
						<input type="password" title="비밀번호 입력"><!-- 2019-08-27 수정 -->
					</div>
				</div>
			</div>			
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content btnFixed"><!-- 2019-08-27 btnFixed class 추가 -->
			<a href="#" class="full disabled">다음</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
	<!-- layer pop -->
	<div id="layer-test-1" class="layer-notice on"><!-- 활성화 클래스 on// -->
		<div class="layer-container">					
			<div class="middle-area">
				<p class="info-text imp">입력하신 번호가 일치하지 않습니다.<br>
                    다시 한 번 확인 후 입력해 주십시요</p>				
			</div>
			<div class="btn-area">				
				<a href="#" class="full">확인</a>
			</div>
		</div>
	</div>
	<!-- //layer pop -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="cma">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn2">뒤로가기</a><!-- 2019-08-27 수정 -->
			<h1>계좌 개설 목적</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">
			<div class="toggle-check-content">
				<div class="top-area">
					<span class="title">자금의 실소유주가 본인이 맞습니까?</span>
				</div>
				<div class="check-area">
					<div class="check-cnt">
						<input type="radio" name="radio-1" id="radio-1-1" checked>
						<label for="radio-1-1">네, 맞습니다</label>
					</div>
					<div class="check-cnt">
						<input type="radio" name="radio-1" id="radio-1-2">
						<label for="radio-1-2">아니오</label>
					</div>
				</div>
			</div>
			<div class="auto-transfer-content">
				<span class="title">거래목적</span>
				<div class="send-info-area">
					<div class="account-cnt">
						<a href="#" class="pop-btn on">급여 및 생활비</a><!-- pop-btn 정보 있을시 글자 활성화 클래스 on// -->
					</div>					
				</div>				
			</div>
			<div class="auto-transfer-content">
				<span class="title">자금의 출처</span>
				<div class="send-info-area">
					<div class="account-cnt">
						<a href="#" class="pop-btn on">급여</a><!-- pop-btn 정보 있을시 글자 활성화 클래스 on// -->
					</div>					
				</div>				
			</div>			
			<div class="auto-transfer-content">
				<span class="title">직업</span>
				<div class="send-info-area">
					<div class="account-cnt num-2">
						<a href="#" class="pop-btn on">급여소득자</a><!-- pop-btn 정보 있을시 글자 활성화 클래스 on// -->
						<a href="#" class="pop-btn">입력하세요</a><!-- pop-btn 정보 있을시 글자 활성화 클래스 on// -->
					</div>					
				</div>				
			</div>			
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content btnFixed"><!-- 2019-08-27 btnFixed class 추가 -->
			<a href="#" class="full">다음</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->

	<!-- layer pop -->
	<div id="layer-test-1" class="layer-select-pop on"><!-- 활성화 클래스 on// -->
		<div class="layer-container">					
			<div class="middle-area">
				<div class="top-cnt">
					<span class="title">거래목적</span>
					<a href="#" class="close-btn">팝업 닫기</a>
				</div>
				<div class="select-list">
					<ul>
						<li><a href="#" class="on">급여 및 생활비</a></li>
						<li><a href="#">저축 및 투자</a></li>
						<li><a href="#">공과금/카드대금</a></li>
						<li><a href="#">사업상 거래</a></li>
						<li><a href="#">차입/부채상환</a></li>						
					</ul>
				</div>
			</div>			
		</div>
	</div>
	<!-- //layer pop -->
	
</body>
</html>

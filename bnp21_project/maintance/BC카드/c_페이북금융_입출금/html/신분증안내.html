<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="incoming">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>신분증 확인</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">			
			<div class="toggle-check-content">
				<span class="top-info-txt">주민등록증 또는 운전면허증을 준비해주세요.</span>				
				<div class="top-area center">
					<span class="card-bg">
						<img src="../assets/images/card_img.png" alt="주민등록증 이미지">
					</span>
					<span class="title">신분증이 없으신가요?</span>
					<a href="#" class="toggle-btn">신분증 자세히 보기</a>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full">신분증 촬영하기</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->

	<!-- layer pop -->
	<div id="layer-test-1" class="layer-pop on"><!-- 팝업 활성화 클래스 on// -->
		<div class="layer-container">			
			<div class="middle-area">
				<div class="agree-info-txt single">
					<span class="tit">계좌 개설을 위해서는 신분증 등록이<br>필요합니다.</span><br>
					<span class="txt"><strong>입력하신 정보는 임시저장 됩니다.</strong><br><br>*단, 임시저장된 정보는 <strong>3일 내에</strong> 모두 파기되며,<br>기간 내 등록해주셔야 개설이 완료됩니다.</span>
				</div>
			</div>	
			<a href="#" class="close-btn" onclick="$(this).parents('.layer-pop').toggleClass('on');return false;">팝업 닫기</a>		
		</div>
	</div>
	<!-- //layer pop -->
	
</body>
</html>

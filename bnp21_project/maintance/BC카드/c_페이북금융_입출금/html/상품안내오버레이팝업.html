<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="incoming">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>수협 잇(it) 초단기 적금</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">		
			<h2>
				<span class="b-txt">수협 잇(it) 딴주머니 통장</span>
			</h2>	
			<div class="com-point-txt">
				<div class="point-cell">
					<span class="txt">기본금리</span>
					<span class="p-txt">연 2.9%</span>
				</div>				
				<div class="point-cell">
					<span class="txt">우대금리</span>
					<span class="p-txt">연 0.6%</span>
				</div>
				<div class="point-cell">
					<span class="txt">추가혜택</span>
					<span class="p-txt">연 0.2%</span>
				</div>
			</div>
			
			<h3>이벤트</h3>

			<h3>상품설명</h3>

			<h3>의무고지사항</h3>

			<div class="duty-notice-content">
				<div class="top-area">의무고지사항</div>
				<div class="info-area">
					<img src="../assets/images/list_logo.png" alt="수협은행 로고" class="logo">
					<p class="txt">해당 상품은 수협은행에서 제공합니다.<br>고객센터 02-523-0000</p>
				</div>
			</div>

		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full">신청하기</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->

    <!-- layer pop -->
    <div id="layer-test-1" class="layer-select-pop on"><!-- 활성화 클래스 on// -->
        <div class="layer-container">					
            <div class="middle-area">
                <div class="top-cnt">
                    <span class="title">페이북 이용약관 동의</span>
                    <a href="#" class="close-btn" onclick="$(this).parents('.layer-select-pop').toggleClass('on');return false;">팝업 닫기</a>
                </div>
                <div class="arrow-list">
                    <ul>
                        <li><a href="#">개인정보 수집·이용 동의</a></li>
                        <li><a href="#">개인정보 제3자 제공 동의</a></li>                       
                    </ul>
                </div>
            </div>	
            <div class="btn-area">				
                <a href="#" class="full">모두 동의합니다</a>
            </div>		
        </div>
    </div>
    <!-- //layer pop -->
	
</body>
</html>

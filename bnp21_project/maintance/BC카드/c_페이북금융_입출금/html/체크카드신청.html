<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="incoming">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>체크카드 신청</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">
            <div class="toggle-check-content">
                <div class="top-area">
                    <span class="title2">영문명</span>
                </div>
                <div class="name-num-area">
                    <div class="name-cnt search">
                        <input type="text" value="KIM BC">
                    </div>
                </div>
            </div>
            <div class="toggle-check-content">
                <div class="top-area">
                    <span class="title">카드 배송지</span>
                </div>
                <div class="check-area">
                    <div class="check-cnt">
                        <input type="radio" name="radio-3" id="radio-3-1" checked>
                        <label for="radio-3-1">자택</label>
                    </div>
                    <div class="check-cnt">
                        <input type="radio" name="radio-3" id="radio-3-2">
                        <label for="radio-3-2">직장</label>
                    </div>
                </div>
            </div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full">카드 신청</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
	
</body>

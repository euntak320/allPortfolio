<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="savings">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>기본 정보 입력</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">			
			<div class="send-info-content">
				<div class="name-num-area">
					<div class="name-cnt">
						<input type="text" placeholder="" value="김비씨" disabled>
					</div>
					<div class="num-cnt">
						<input type="text" placeholder="" value="800102" disabled>
						<span class="icon"></span>
						<input type="password" placeholder="뒤7자리 입력" value="">
					</div>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full disabled">다음</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->

	<!-- layer pop -->
	<div id="layer-test-1" class="layer-notice on"><!-- 활성화 클래스 on// -->
		<div class="layer-container">					
			<div class="middle-area">
				<p class="info-text imp">적금 신청을 위해 수협 입출금 계좌 개설이 필요합니다.</p>
				<p class="info-text">개설을 원하시면 ‘계속하기’를 눌러주세요.</p>
			</div>
			<div class="btn-area">
				<a href="#" class="cancel" onclick="$(this).parents('.layer-notice').removeClass('on');return false;">다음에 하기</a>
				<a href="#" class="next">계속하기</a>
			</div>
		</div>
	</div>
	<!-- //layer pop -->
	
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<body>

	<!-- #wrap -->
	<div id="wrap" class="savings">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>가입 정보 확인</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">
			<div class="info-list-content">
				<ul>
					<li>
						<span class="title">적금 가입액</span>
						<span class="detail-txt">n원</span>
					</li>
					<li>
						<span class="title">만기일자</span>
						<span class="detail-txt">019-01-23</span>
					</li>
					<li>
						<span class="title">자동이체</span>

					</li>
					<li>
						<span class="title">적용금리(세전)</span>

					</li>
					<li>
						<span class="title">만기축하금</span>

					</li>
					<li>
						<span class="title">만기시 입금 계좌</span>

					</li>
					<li>
						<span class="title">비과세종합저축</span>
						<span class="detail-txt"><a href="#" class="more-btn">자세히 보기</a></span>
					</li>					
				</ul>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full">다음</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->

    <!-- layer pop -->
    <div id="layer-test-1" class="layer-notice on"><!-- 활성화 클래스 on// -->        
        <div class="layer-container">					
            <div class="middle-area">
                <p class="info-text imp">고객님이 지정하신 출금계좌에 잔액이 부족합니다.<br>
                    적금 가입 금액을 입금하신 후 다시 시도해주세요.</p>
                <p class="txt money">출금계좌: <span class="under">112345678910(수협)</span></p>
            </div>
            <div class="btn-area">
                <a href="#">확인</a>
            </div>

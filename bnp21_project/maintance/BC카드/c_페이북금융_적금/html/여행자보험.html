<!DOCTYPE html>
<html lang="ko">

<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<!-- 2019-06-28 f-style 클래스 추가 -->
	<div id="wrap" class="savings f-style">
		<!-- 2019-06-28 f-style 클래스 추가 -->

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>해외여행자보험</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->

		<!-- 컨텐츠 -->
		<section class="container">
			<!-- 2019-08-13 추가 -->
			<span class="brand_img sub">
				<img src="../assets/images/brand_title_2.png" alt="마이뱅크 해외여행자보험">
			</span>
			<!-- 2019-08-13 추가 -->
			<h2>
				<!-- 2019-08-13 black 클래스 추가 -->
				<span class="b-txt text-center mgt10">마이뱅크<br>해외여행자보험</span>
				<!-- 2019-08-13 black 클래스 추가 -->
			</h2>
			<div class="goods-top-info">
				<div class="icon-area">
					<div class="icon-cnt">
						<img src="../assets/images/goods_icon_9.png" alt="아이콘">
					</div>
					<div class="txt-cnt">
						<span class="tit">출국 직전까지 모바일에서 쉽고 편리하게 가입</span>
						<span class="sub-txt">공인인증서 불필요, 초간편 1분 가입</span>
					</div>
				</div>
			</div>
			<div class="goods-top-info">
				<div class="icon-area">
					<div class="icon-cnt">
						<img src="../assets/images/goods_icon_10.png" alt="아이콘">
					</div>
					<div class="txt-cnt">
						<!-- 2019-08-20 -->
						<span class="tit">보험료 10% 할인 이벤트(9월말까지)</span>
						<!-- 2019-08-20 -->
						<span class="sub-txt">페이북에서 마이뱅크 해외여행자보험에 가입하는 고객</span>
					</div>
				</div>
			</div>
			<div class="duty-notice-content">
				<div class="top-area">서비스 제공 : 마이뱅크</div>
				<div class="info-area">
					<!-- 2019-08-13 수정 -->
					<img src="../assets/images/list_logo2.png" alt="마이뱅크 로고" class="logo">
					<!-- 2019-08-13 수정 -->
					<p class="txt">마이뱅크 고객센터 02-2279-1375<br>(평일 오전 9시~오후 6시)</p>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#">여행자보험 가입하기</a>
		</div>
		<!-- //하단 버튼 -->

	</div>

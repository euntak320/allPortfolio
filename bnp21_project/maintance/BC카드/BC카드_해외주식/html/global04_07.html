<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>해외주식</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">			
			<div class="stock-question-content">
				<div class="top-txt-area">
					<span class="title">투자 성향 분석</span>					
				</div>
				<div class="question-area">
					<span class="tit">질문 7. 금융지식/이해도</span>
					<div class="ask">나는 투자 <span class="line w40"></span> 입니다.</div>
				</div>
				<div class="btn-area">
					<a href="#" class="full-btn">입문자</a>
					<p class="notice-txt">금융상품 투자가 처음이다.</p>
					<a href="#" class="full-btn">초보자</a>
					<p class="notice-txt">주식, 채권, 펀드의 차이를 구별할 수 있다.</p>
					<a href="#" class="full-btn">숙련자</a>
					<p class="notice-txt">투자상품은 대부분 구별할 수 있다.</p>
					<a href="#" class="full-btn">마스터</a>
					<p class="notice-txt">파생상품을 비롯한 대부분의 투자상품을 잘 알고있다.</p>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

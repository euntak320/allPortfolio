<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>해외주식</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">			
			<div class="stock-question-content">
				<div class="top-txt-area">
					<span class="title">투자 성향 분석</span>					
				</div>
				<div class="question-area">
					<span class="tit">질문 3. 투자 경험</span>
					<div class="ask">나는 금융삼품에 투자해본 경험이 <span class="line w40"></span> ?</div>
				</div>
				<div class="btn-area">
					<a href="#" class="full-btn">있음</a>					
					<a href="#" class="full-btn">없음</a>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

	</div>
	<!-- //#wrap -->

	<!-- layer pop -->
	<div id="layer-test-1" class="layer-select-pop on"><!-- 활성화 클래스 on// -->
		<div class="layer-container">					
			<div class="middle-area">
				<div class="top-cnt">
					<span class="title">(3/3) 투자경험이 있는 상품을 선택해주세요. <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="small-txt">(중복 선택 가능)</span></span>
					<a href="#" class="close-btn" onclick="$(this).parents('.layer-select-pop').toggleClass('on');return false;">팝업 닫기</a>
				</div>
				<div class="select-list">
					<ul>
						<li><a href="#" class="on">채권/혼합형 펀드</a></li>
						<li><a href="#">신탁</a></li>
						<li><a href="#">채권</a></li>
						<li><a href="#">해당 없음</a></li>						
					</ul>
				</div>
			</div>	
			<div class="btn-area">
				<a href="#" class="full">다음</a>
			</div>		
		</div>
	</div>
	<!-- //layer pop -->
	
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>내 투자현황 조회</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="stock-info-content">
				<div class="cost-area">
					<span class="title">내 투자 현황</span>
					<span class="cost">511,555원</span>
					<span class="percent">
						<span class="up">1,250원/4.5%</span><!-- up : 상승 , down : 하강 클래스// -->
					</span>
				</div>
				<div class="bank-info-area">
					<span class="title">신한금융투자</span>
					<span class="bank-num">1234-123-123456</span>
					<span class="cost-box">
						<span class="txt">보유 원화</span>
						<span class="cost">99,999,999원</span>
					</span>
					<a href="#" class="search-btn">조회하기</a>
				</div>
				<div class="txt-banner-area">
					<span class="txt">보유 외화</span>
					<span class="cost">300달러(USD)</span>
					<a href="#" class="btn">환전하기</a>
				</div>
				<div class="tab-area">
					<div class="tab-box">
						<a href="#">보유 주식</a>
						<a href="#" class="on">진행 내역</a>
						<a href="#">완료 내역</a>
					</div>
					<div class="view-box">
						<ul class="list">
							<li>
                                <p class="brand-ing">매도진행</p>
								<span class="brand">
									<span class="name">페이스북</span>
									<span class="e-name">FACEBOOK</span>
								</span>
								<span class="brand-cost">
									<span class="cost">311,150원</span>
								</span>
							</li>
							<li>
                                <p class="brand-ing2">투자진행</p>
								<span class="brand">
									<span class="name">구글</span>
									<span class="e-name">ALPHABE</span>
								</span>
								<span class="brand-cost">
									<span class="cost">121,150원</span>
								</span>
							</li>
							<li>
                                <p class="brand-ing2">투자진행</p>
								<span class="brand">
									<span class="name">한글종목명</span>
									<span class="e-name">영문종목명</span>
								</span>
								<span class="brand-cost">
									<span class="cost">주문금액원</span>
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

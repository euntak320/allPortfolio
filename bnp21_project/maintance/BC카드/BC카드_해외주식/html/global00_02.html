<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>내 CMA 조회</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="stock-info-content">
				<div class="cost-area black">
					<span class="title">신한금융투자</span>
					<span class="cost">1234-123-123456</span>
				</div>
				<div class="bank-deal-area">
					<ul class="list">
						<li>
							<span class="time-box">
								<span class="day">7.2</span>
								<span class="time">14:20</span>
							</span>
							<span class="txt-box">매수환전</span>
							<span class="cost-box">
								<span class="cost">-200,000원</span>
								<span class="remain">잔액 520,000원</span>
							</span>
						</li>
						<li>
							<span class="time-box">
								<span class="day">7.16</span>
								<span class="time">16:05</span>
							</span>
							<span class="txt-box">입금</span>
							<span class="cost-box">
								<span class="cost">+200,000원</span>
								<span class="remain">잔액 720,000원</span>
							</span>
						</li>
						<li>
							<span class="time-box">
								<span class="day">8.2</span>
								<span class="time">14:20</span>
							</span>
							<span class="txt-box">매수환전</span>
							<span class="cost-box">
								<span class="cost">-300,000원</span>
								<span class="remain">잔액 420,000원</span>
							</span>
						</li>
						<li>
							<span class="time-box">
								<span class="day">8.10</span>
								<span class="time">16:05</span>
							</span>
							<span class="txt-box">입금</span>
							<span class="cost-box">
								<span class="cost">+500,000원</span>
								<span class="remain">잔액 920,000원</span>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#">더 조회하기</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

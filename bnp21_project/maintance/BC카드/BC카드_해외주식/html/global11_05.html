<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>해외 주식</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">			
			<div class="invest-content">
				<span class="top-title">투자 현황</span>
				<div class="step-area">
					<span class="step on">투자요청</span>
					<span class="step on">해외 체결<br><span class="sub">(취소불가)</span></span>
					<span class="step on">환전·달러출금<br><span class="sub">(가격 확정·결제)</span></span>
				</div>				
				<div class="text-info-area">
					<span class="tit">주문실패</span>
					<p class="txt">주문가능한 외화예수금이 부족합니다.</p>
				</div>
				<div class="table-area">
					<table>
						<colgroup>
							<col style="width:35%;">
							<col style="width:65%;">
						</colgroup>					
						<tbody>
							<tr>
								<th>종목명</th>
								<td>넷플릭스</td>
							</tr>
							<tr>
								<th>주문 수량</th>
								<td>2주</td>
							</tr>
							<tr>
								<th>투자 금액</th>
								<td>728,904 원 예상</td>
							</tr>
							<tr>
								<th>외화주문가격</th>
								<td>323.00 달러 / 1주</td>
							</tr>
						</tbody>
					</table>					
				</div>				
			</div>
		</section>		
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">			
			<a href="#" class="full">확인</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

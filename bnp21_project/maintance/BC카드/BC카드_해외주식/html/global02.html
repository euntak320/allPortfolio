<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>해외주식</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="stock-question-content">
				<div class="top-txt-area">
					<span class="title">투자 성향 분석</span>
					<p class="question">나의 투자성향을 분석하고<br>정보를 제공하시겠습니까?</p>
				</div>
				<div class="btn-area">
					<a href="#" class="full-btn">네</a>
					<p class="notice-txt">질문을 통해 내 투자성향을 알아보고, 투자할 때 내 투자성향에 알맞은 상품인지 확인합니다.</p>
					<a href="#" class="full-btn">아니오</a>
					<p class="notice-txt">투자 성향에 관계없이 투자합니다.</p>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

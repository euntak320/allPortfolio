<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="stock">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>해외주식</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">			
			<div class="stock-question-content">
				<div class="top-txt-area">
					<span class="title">투자 성향 확인</span>					
				</div>				
				<div class="select-area">
					<ul class="list">
						<li>
							<a href="#" class="on">나의 투자 성향은<br><span class="imp">적극 투자형(2등급)</span> 입니다.</a>
						</li>
						<li>
							<a href="#">파생투자성향은 <br><span class="imp">원금비보장형(1등급)</span> 입니다.</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="cancel">다시 측정하기</a>
			<a href="#" class="next">투자성향 확정</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>
	
	<!-- #wrap -->
	<div id="wrap" class="cma">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>신한금융투자 CMA 통장 개설</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->		
		<section class="container">			
			<div class="check-agree-content">
				<div class="check-area on">
					<div class="com-check">
						<input type="checkbox" id="check-1" checked>
						<label for="check-1">전체 동의</label>
					</div>						
				</div>
				<div class="check-area">
					<div class="com-check">
						<input type="checkbox" id="check-3">
						<label for="check-3">신한금융투자 이용약관 동의</label>
					</div>
					<ul class="link-list">
						<li>
							<a href="#">계좌개설을 위한 필수 약관 동의</a>
							<ul class="sub-list">
								<li>금융거래 필수 확인서</li>
								<li>계좌거래약관 (CMA상품)</li>
								<li>개인(신용)정보 등 처리사항</li>
								<li>개인(신용)정보 처리 등의 금융거래</li>
							</ul>
						</li>
						<li>
							<a href="#">개인정보 제3자 정보제공 동의 (필수)</a>
						</li>											
					</ul>				
				</div>
				<div class="check-area">
					<div class="com-check">
						<input type="checkbox" id="check-4">
						<label for="check-4">신한금융투자 개인(신용) 정보<br>수집·이용에 관한 사항 (선택)</label>
					</div>
				</div>
			</div>
			

		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full disabled">다음</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
	
</body>
</html>

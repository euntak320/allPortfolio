<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BC 페이북</title>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/slick.js"></script>	
	<script src="../assets/js/script.js"></script>
</head>

<body>

	<!-- #wrap -->
	<div id="wrap" class="cma">

		<!-- 헤더 -->
		<header>
			<a href="#" class="back-btn">뒤로가기</a>
			<h1>CMA 통장 개설</h1>
			<a href="#" class="close-btn">닫기</a>
		</header>
		<!-- //헤더 -->	
		
		<!-- 컨텐츠 -->
		<section class="container">
			<h2>
				<span class="s-txt">투자를 위한 첫 걸음!</span>
				<span class="b-txt">신한금융투자 CMA(RP형)</span>
			</h2>
			<div class="com-point-txt">
				<div class="point-cell">
					<span class="txt">수익률(최대)</span>
					<span class="p-txt"><span class="small">세전</span> 연 1.45%</span>
				</div>				
				<div class="point-cell">
					<span class="txt">송금한도(1일)</span>
					<span class="p-txt">200만원</span>
				</div>				
			</div>
			<div class="get-info-content">
				<div class="item-1">
					<span class="title">준비물</span>
					<span class="txt">신분증</span>
				</div>
				<div class="item-2">
					<span class="title">소요시간</span>
					<span class="txt">3분</span>
				</div>
			</div>
			
			<h3>계좌 유의사항 안내</h3>

		</section>
		<!-- //컨텐츠 -->

		<!-- 하단 버튼 -->
		<div class="com-btn-content">
			<a href="#" class="full">신청하기</a>
		</div>
		<!-- //하단 버튼 -->

	</div>
	<!-- //#wrap -->
    <!-- layer pop -->
    <div id="layer-test-1" class="layer-select-pop on"><!-- 활성화 클래스 on// -->
        <div class="layer-container">
            <div class="middle-area">
                <div class="top-cnt">
                    <span class="title">페이북 이용약관 동의</span>
                    <a href="#" class="close-btn" onclick="$(this).parents('.layer-select-pop').toggleClass('on');return false;">팝업 닫기</a>
                </div>
                <div class="arrow-list">
                    <ul>
                        <li><a href="#">개인정보 수집·이용 동의</a></li>
                        <li><a href="#">개인정보 제3자 제공 동의</a></li>                       
                    </ul>
                </div>
            </div>	
            <div class="btn-area">
                <a href="#" class="full">모두 동의합니다</a>
            </div>		
        </div>
    </div>
    <!-- //layer pop -->
	
</body>
</html>

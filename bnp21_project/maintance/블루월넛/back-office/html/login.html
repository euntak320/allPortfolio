<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>Bluewalnut | 전자계약서 가입신청</title>
    </title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- js -->
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>

</head>

<body>
    <div id="login">
        <div class="loginArea">
            <div class="topArea">
                <img src="assets/images/logo.jpg" alt="블루월넛 전자계약서 가입신청">
                <span>PG 서비스신청서</span>
            </div>
            <div class="btmArea">
                <div class="inputArea">
                    <div class="input">
                        <span>사업자번호</span>
                        <div>
                            <input type="text" name="" value="" maxlength="3" placeholder="678">
                            <input type="text" name="" value="" maxlength="2" placeholder="88">
                            <input type="text" name="" value="" maxlength="5" placeholder="00678">
                        </div>
                        <button type="button" class="comBtn">확인</button>
                    </div>
                    <div class="input">
                        <span>휴대폰번호</span>
                        <div>
                            <input type="text" name="" value="" maxlength="13"  placeholder="010-0000-0000" readonly>
                        </div>
                        <button type="button" class="comBtn">인증하기</button>
                    </div>
                    <div class="input">
                        <div>
                            <input type="text" name="" value=""  placeholder="인증번호" readonly>
                        </div>
                        <button type="button" class="comBtn">확인</button>
                    </div>
                </div>
                <div class="txtArea">
                    <ul>
                        <li>※ 신규 신청의 경우 신청하기로 이동 합니다.</li>
                        <li>※ 기 접수 내역이 있는 경우 연락처 인증 후 신청 내역으로 이동하며, 심사 완료 전 수정이 가능합니다.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

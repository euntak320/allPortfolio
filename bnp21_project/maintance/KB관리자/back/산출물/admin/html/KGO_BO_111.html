	<!-- 공통 웹자원 : 맨 마지막 위치 -->
	<link type="text/css" rel="stylesheet" href="../common/css/css.css">
	<script type="text/javascript" src="../common/js/extension.js"></script>
	<script>
		$(function () {
			// 파일 업로드시 나오는 경로 텍스트
			$("#file").on('change', function () {
				var fileName = $("#file").val();
				$(".upload-name").val(fileName);
			});

			// x버튼 클릭시 삭제
			$(".addFileList .fileTxt a").click(function () {
				$(this).closest("div").hide();
			});

			// 전화번호 입력시 "-" 자동 입력
			$('.phoneHypen').keydown(function (event) {
				var key = event.charCode || event.keyCode || 0;
				$text = $(this);
				if (key !== 8 && key !== 9) {
					if ($text.val().length === 3) {
						$text.val($text.val() + '-');
					}
					if ($text.val().length === 8) {
						$text.val($text.val() + '-');
					}
				}

				return (key == 8 || key == 9 || key == 46 || (key >= 48 && key <= 57) || (key >= 96 && key <=
					105));
			});
		});
	</script>

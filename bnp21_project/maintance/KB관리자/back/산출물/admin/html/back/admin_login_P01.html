<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>팝업 | 관리자 | KB스타게이트</title>
<!-- 공통 웹자원 : 맨 위에 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/jquery-confirm.css">
<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>

<!-- 개발 : 팝업 -->
<script type="text/javascript" src="../common/js/jquery-confirm.min.js"></script>

<!-- 공통 웹자원 : 맨 마지막 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/css.css">
<script type="text/javascript" src="../common/js/extension.js"></script>
</head>

<body>
<button type="button" id="layerOpen" style="color:#fff; padding:10px; border-radius: 5px; background:#000; ">레이어 팝업</button>
<!-- 개발사용 : 팝업 -->
<div id="html-content" class="layerHtml">
	<p class="noteTxt">비밀번호 설정 후 로그인이 가능합니다.</p>
	<!-- table -->
	<div class="tbw">
		<table>
			<caption>정보입력</caption>
			<colgroup>
				<col style="width:160px;">
				<col style="width:auto;">
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">초기 비밀번호</th>
					<td><input type="password" class="input"></td>
				</tr>
				<tr>
					<th scope="row">설정 비밀번호</th>
					<td><input type="password" class="input" placeholder="영문, 숫자, 특수기호 포함 6~20자 내 입력"></td>
				</tr>
				<tr>
					<th scope="row">설정 비밀번호 확인</th>
					<td><input type="password" class="input"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- //table -->
</div>
<!-- //개발사용 : 팝업 -->

<script type="text/javascript">
$(function(){
	jconfirm.defaults = {
		draggable: false,
		animationSpeed: 0,
		useBootstrap: false,
	};

	$('#layerOpen').on("click", function() {
		$.alert({
			title: '비밀번호 설정',
			titleClass:'isTit',
			buttons: {
				no: {
					btnClass: 'btn-no',
					text: '취소'
				},
				yes: {
					btnClass: 'btn-yes',
					text: '확인'
				}
			},
			content: $('#html-content').html(),
			boxWidth: '500px',
		});
	});
});
</script>
</body>
</html>

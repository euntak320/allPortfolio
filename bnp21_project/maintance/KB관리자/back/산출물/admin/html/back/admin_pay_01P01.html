<script type="text/javascript">
$(function(){
	jconfirm.defaults = {
		draggable: false,
		animationSpeed: 0,
		useBootstrap: false,
	};

	$('#layerOpen').on("click", function() {
		$.alert({
			title: '가맹점 검색',
			titleClass:'isTit',
			buttons: {
				yes: {
					btnClass: 'btn-yes',
					text: '닫기'
				}
			},
			content: $('#html-content').html(),
			boxWidth: '500px',
		});
	});
});
</script>

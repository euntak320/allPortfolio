<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>관리자 | 가맹신청여부확인</title>
<!-- 공통 웹자원 : 맨 위에 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/jquery-confirm.css">
<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>

<!-- 공통 웹자원 : 맨 마지막 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/css.css">
<script type="text/javascript" src="../common/js/extension.js"></script>
</head>

<body>
<!-- header -->
<header id="header">
	<div class="inner">
		<div class="gnbWrap">
			<div class="fl"><h1 class="logo"><a href="#">스타플랫폼<span>비대면 가맹신청</span></a></h1></div>
		</div>
	</div>
</header>
<!-- //header -->
<!-- wrap -->
<div id="wrap" class="login">
	
	<div class="inner">
		<!-- login box -->
		<div class="centerBox">
			<div class="in">
				<fieldset>
					<h2 class="hTit">가맹 신청 여부 확인</h2>
					<div class="schTopBox">
						<div class="in">
							<div class="tbw">
								<!-- table -->
								<table>
									<caption>검색</caption>
									<colgroup>
										<col style="width:120px;">
										<col style="width:auto;">
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">사업자 등록번호</th>
											<td>
												<input type="text" placeholder="-없이 숫자만 입력">
											</td>
										</tr>
									</tbody>
								</table>
								<!-- //table -->
		
							</div>
						</div>
					</div>
					<a href="#" class="btn md de">확인</a>
				</fieldset>
			</div>
		</div>
		<!-- //login box -->
	</div>
</div>
<!-- //wrap -->

<div class="layer bigLayer layer1">
	<div class="layerFrame">
		<div class="topArea">
			<span class="title">휴대폰 인증</span>
		</div>
		<div class="btmArea">
			<div class="inputArea">
				<span class="title">휴대폰번호</span>
				<div class="input">
					<input type="text" placeholder="000-0000-0000">
				</div>
				<div class="inputBtn">
					<a href="" class="btn">인증번호 요청</a>
				</div>
			</div>
			<div class="inputArea">
				<span class="title">인증번호</span>
				<div class="input">
					<input type="text" placeholder="6자리 숫자">
				</div>
				<div class="inputBtn">
					<a href="" class="btn">인증요청</a>
					<span class="count">00:00</span>
				</div>
			</div>
		</div>
		
		<div class="btnBottom">
			<a href="" class="btn">닫기</a>
		</div>
	</div>
	
</div>
</body>
</html>

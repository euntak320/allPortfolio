<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>서비스 가입 | 결제수단등록 | KB스타게이트</title>
<link rel="shortcut icon" href="">
<link rel="apple-touch-icon" href="">
<!-- 공통 웹자원 : 맨 위에 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/jquery-confirm.css">
<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>

<!-- 공통 웹자원 : 맨 마지막 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/css.css">
<script type="text/javascript" src="../common/js/extension.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap" class="sub bg">
    <!-- header -->
	<header id="header">
		<div class="inner">
			<div class="tit"><h1>서비스 가입</h1></div>
			<div class="fr"><a href="#" class="btnNavi close"><span class="ico">닫기</span></a></div>
		</div>
	</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<!-- content -->
		<div class="content">
			<!-- 가이드 텍스트 -->
			<div class="guideTopTxt">
				BBQ Pay 서비스 이용을 위해 <br>
				<span class="fwb">약관동의가 필요합니다</span>
			</div>
			<!-- //가이드 텍스트 -->

			<!-- 약관동의 -->
			<div class="cBox">
				<div class="in">
					<div class="termsAllAgree">
						<label class="label"><input type="checkbox" class="chk"><span class="ico"></span><span class="lTxt">전체동의</span></label>
					</div>
					<div class="termsAgreeList type1">
						<div class="toggAct">
							<!-- 리스트 -->
							<ul>
								<li>
									<div class="toggTit">
										<label class="label">서비스 가입 약관 동의</label>
										<a href="#" class="toggBtn"><span class="ico"></span></a>
									</div>
									<div class="toggCnt">
										<ul>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 전자금융거래 기본약관</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 전자금융서비스 이용약관</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 스타게이트 서비스 이용 약관</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 개인(신용)정보 수집·이용 동의서 (국민은행 제공)</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 개인(신용)정보 제 3자 제공 동의서 (스타게이트 가맹 기업 제공)</span></label><a href="#" class="btn arr"></a></li>
										</ul>
									</div>
								</li>
								<li>
									<div class="toggTit">
										<label class="label">휴대폰 본인인증 약관 동의</label>
										<a href="#" class="toggBtn"><span class="ico"></span></a>
									</div>
									<div class="toggCnt">
										<ul>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 고유식별정보 처리 동의</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) NICE 평가정보 서비스 이용약관</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 개인정보 수집  및 이용 동의서</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 통신사 이용약관 (3사)</span></label><a href="#" class="btn arr"></a></li>
											<li><label class="label"><input type="checkbox" class="chk2"><span class="ico"></span><span class="lTxt">(필수) 개인(신용)정보 제3자 제공 동의서 (NICE 평가정보 제공)</span></label><a href="#" class="btn arr"></a></li>
										</ul>
									</div>
								</li>
							</ul>
							<!-- //리스트 -->
						</div>
					</div>
				</div>

			</div>
			<!-- //약관동의 -->
		</div>
		<!-- //content -->

		<!-- button area -->
		<div class="btmBtnWrap">
			<ul>
				<li><a href="#" class="btn lg de">확인</a></li>
			</ul>
		</div>
		<!-- //button area -->
	</div>
	<!-- //container -->
</div>
<!-- //wrap -->

</body>
</html>

<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>팝업 | KB스타게이트</title>
<link rel="shortcut icon" href="">
<link rel="apple-touch-icon" href="">
<!-- 공통 웹자원 : 맨 위에 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/jquery-confirm.css">
<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>

<!-- 개발 : 팝업 -->
<script type="text/javascript" src="../common/js/jquery-confirm.min.js"></script>

<!-- 공통 웹자원 : 맨 마지막 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/css.css">
<script type="text/javascript" src="../common/js/extension.js"></script>
</head>

<body>
<button type="button" id="layerOpen" style="color:#fff; padding:10px; border-radius: 5px; background:#000; ">레이어 팝업</button>
<!-- 개발사용 : 팝업 -->
<div id="html-content" class="layerHtml">
	<p class="txt1">휴대폰에 등록 되어있는<br>생체정보로 BBQ Pay 서비스를<br>이용할 수 있습니다.</p>
	<p class="txt2">※ 사용 전, 휴대폰에 본인의 생체정보가<br>등록되어 있는지 꼭 확인해주세요.</p>
</div>
<!-- //개발사용 : 팝업 -->

<script type="text/javascript">
$(function(){
	jconfirm.defaults = {
		draggable: false,
		animationSpeed: 0,
		useBootstrap: false,
	};

	$('#layerOpen').on("click", function() {
		$.alert({
			title: '생체인증 안내',
			titleClass:'isTit',
			buttons: {
				no: {
					btnClass: 'btn-no',
					text: '취소'
				},
				yes: {
					btnClass: 'btn-yes',
					text: '확인'
				}
			},
			content: $('#html-content').html(),
			boxWidth: '90%',
		});
	});
});
</script>
</body>
</html>

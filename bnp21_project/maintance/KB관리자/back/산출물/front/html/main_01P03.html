<body>
<button type="button" id="layerOpen" style="color:#fff; padding:10px; border-radius: 5px; background:#000; ">레이어 팝업</button>
<!-- 개발사용 : 팝업 -->
<div id="html-content" class="layerHtml">
	<p class="txt1">아래 동의서 내용이 개정되어 안내드립니다.<br>
	내용 확인하시고 동의 부탁드립니다.</p>
	<p class="txt3">※ 동의하지 않으시는 경우<br>BBQ Pay 서비스 이용이 불가능합니다.</p>

	<div class="l_agree">
		<ul>
			<li><a href="#">제3자정보제공동의서</a></li>
			<li><a href="#">개인정보활용동의서</a></li>
		</ul>
	</div>
</div>
<!-- //개발사용 : 팝업 -->

<script type="text/javascript">
$(function(){
	jconfirm.defaults = {
		draggable: false,
		animationSpeed: 0,
		useBootstrap: false,
	};

	$('#layerOpen').on("click", function() {
		$.alert({
			title: '동의서 개정 안내',
			titleClass:'isTit',
			buttons: {
				yes: {
					btnClass: 'btn-yes',
					text: '동의'
				}
			},
			content: $('#html-content').html(),
			boxWidth: '90%',
		});
	});
});
</script>
</body>

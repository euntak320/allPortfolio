<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">

<title>결제정보 | 결제 | KB스타게이트</title>
<link rel="shortcut icon" href="">
<link rel="apple-touch-icon" href="">
<!-- 공통 웹자원 : 맨 위에 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/jquery-confirm.css">
<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>

<!-- 해당페이지만 사용 : 슬라이드  -->
<link type="text/css" rel="stylesheet" href="../common/css/slick.css">
<script type="text/javascript" src="../common/js/slick.js"></script>

<!-- 공통 웹자원 : 맨 마지막 위치 -->
<link type="text/css" rel="stylesheet" href="../common/css/css.css">
<script type="text/javascript" src="../common/js/extension.js"></script>
</head>

<body>
<!-- wrap -->
<div id="wrap" class="sub">
    <!-- header -->
	<header id="header">
		<div class="inner">
			<div class="tit"><h1>BBQ Pay 결제</h1></div>
			<div class="fr"><a href="#" class="btnNavi close"><span class="ico">닫기</span></a></div>
		</div>
	</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">

		<!-- content -->
		<div class="content">
			<!-- visual -->
			<div class="paySliderWrap">
				<div class="paySlider">
					<!-- 개발 : - 주카드일때 다음 div(클래스 item)에 클래스 prim 추가,
							   - 은행에 따른 아이디 매칭 : id명의 _숫자를 해당 코드로 매칭
				   -->
					<div class="item on prim" data-id="bn_004">
						<div class="in">
							<span class="chk ico"></span>
							<div class="bankLogo">
								<!-- 개발 : 다음의 로고 이미지는 같은 폴더내에 있음 : slider_logo_코드명_off.png -->
								<img src="../common/img/bankLogo/slider_logo_004_off.png" alt="">
							</div>
							<div class="text">
								<div class="bank">
									<p class="name">국민은행</p>
									<p class="num">605821*****088</p>
								</div>
								<p class="sum"><span>34,000</span><em class="won">원</em></p>
							</div>
						</div>
					</div>
					<!-- //item -->
					<!-- item -->
					<div class="item" data-id="bn_088">
						<div class="in">
							<span class="chk ico"></span>
							<div class="bankLogo"><img src="../common/img/bankLogo/slider_logo_088_off.png" alt=""></div>
							<div class="text">
								<div class="bank">
									<p class="name">신한은행</p>
									<p class="num">605821*****088</p>
								</div>
								<p class="sum"><span>640,000,000</span><em class="won">원</em></p>
							</div>
						</div>
					</div>
					<!-- //item -->
					<!-- item -->
					<div class="item" data-id="bn_090">
						<div class="in">
							<span class="chk ico"></span>
							<div class="bankLogo"><img src="../common/img/bankLogo/slider_logo_090_off.png" alt=""></div>
							<div class="text">
								<div class="bank">
									<p class="name">카카오뱅크</p>
									<p class="num">605821*****088</p>
								</div>
								<p class="sum"><a href="#" class="btnTxt"><span>잔액조회</span><span class="ico arr"></span></a></p>
							</div>
						</div>
					</div>
					<!-- //item -->
				</div>
			</div>
			<!-- //visual -->

			<!-- info -->
			<ul class="payInfo">
				<li class="li">
					<ul>
						<li>
							<div class="tit">상품명</div>
							<div class="txt">
								<div class="moreWrap">
									<p>황금올리브치킨 1개</p>
									<p>크림치즈볼(치즈맛 시즈닝) 1개</p>
									<p>콜라1.25L 1개</p>
									<a href="#" class="btn"><span class="ico"></span></a>
								</div>
							</div>
						</li>
						<li>
							<div class="tit">금액</div>
							<div class="txt"><span>41,000</span><em class="won">원</em></div>
						</li>
						<li class="li">
							<div class="tit">Pay 할인금액</div>
							<div class="txt point"><span>-500</span><em class="won">원</em></div>
						</li>
					</ul>
				</li>
				<li class="li">
					<ul>
						<li class="amount">
							<div class="tit">결제금액</div>
							<div class="txt"><span>40,500</span><em class="won">원</em></div>
						</li>
						<li>
							<div class="tit">적립 예정 캐시백</div>
							<div class="txt"><span>500</span><em class="won">원</em></div>
						</li>
					</ul>
				</li>
			</ul>
			<!-- //info -->
		</div>
		<!-- //content -->

		<!-- button area -->
		<div class="btmBtnWrap">
			<ul>
				<li><a href="#" class="btn lg de">결제</a></li>
			</ul>
		</div>
		<!-- //button area -->
	</div>
	<!-- //container -->
</div>
<!-- //wrap -->

<script type="text/javascript">
$(function(){
	var paySlider = $('.paySlider').slick({
		arrows:false,
		autoplay:false,
		infinite: false,
		dots:false,
		fade: false,
		variableWidth: true,
		slidesToShow: 1,
	});
});
</script>
</body>
</html>

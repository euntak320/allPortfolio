<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스티로폼 부표 정보관리시스템</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-1.11.2.min.js"></script>
    <script src="assets/js/placeholder.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <header>
            <div class="loginTxt">
                <span>로그인</span>
            </div>
        </header>
        <!-- header -->

        <!-- section -->
        <div class="section">
            <div class="loginArea">
                <span class="title">스티로폼 부표 정보관리시스템</span>
                <div class="inputArea">
                    <input type="text" placeholder="아이디" class="placeholder">
                    <input type="password" placeholder="비밀번호">
                </div>
                <button type="button" class="comBtn">로그인</button>
                <ul class="etcTxt">
                    <li>페스티로폼 부표 회수량을 등록하기 위한 모바일 웹화면 입니다.</li>
                    <li>회수량 등록은 권한이 필요하며 권한신청은 PC화면으로 접속하여 신청하시기 바랍니다. </li>
                </ul>
                <a href="" class="linkBtn">
                    <span>PC화면보기</span>
                </a>
            </div>
            
        </div>
        <!-- section -->
        <footer>
            <div class="logo">
                <img src="assets/images/footerLogo.png" alt="푸터">
            </div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>메뉴관리 - 경기도 대기환경</title>
    <script src="../assets/js/jquery-1.11.0.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/script.js"></script>
</head>

<body>
    <!-- 헤더부분 -->
    <header>
        <div class="top_area">
            <h1>
                <a href="#none">경기도대기환경 진단평가 시스템</a>
            </h1>
            <div class="login_area">
                <a href="#none" class="admin">관리자</a>
                <a href="#none" class="my_info">내 정보</a>
                <a href="#none" class="login">로그아웃</a>
                <!-- <a href="#none" class="login">로그인</a> -->
            </div>
        </div>
        <div class="bottom_area">
            <div class="menu_area">
                <span class="menu_txt ">일일진단평가</span>
                <span class="menu_txt on">대기정보</span>
                <span class="menu_txt ">기상현황</span>
                <span class="menu_txt ">모델링결과</span>
                <span class="menu_txt ">사이트맵</span>
                <a href="#" class="menu_btn">햄버거 메뉴</a>
            </div>
        </div>
    </header>
    <!-- 헤더부분 -->
    <section>
        <div class="content_frame">
            <div class="left_menu">
                <span class="menu_title">내 정보</span>
                <div class="left_area">
                    <a href="#none">방문자 통계</a>
                    <a href="#none">회원관리</a>
                    <a href="#none" class="on">메뉴관리</a>
                </div>
            </div>
            <div class="content_area">
                <div class="title_area">
                    <span class="title">메뉴관리</span>
                    <div class="nav_area">
                        <span class="home">처음</span>
                        <span class="left">관리자</span>
                        <span class="left">메뉴관리</span>
                    </div>
                </div>
                <div class="table_area meun_ctrl">
                    <table>
                        <caption>메뉴관리</caption>
                        <colgroup>
                            <col style="width: 50%;">
                            <col style="width: 50%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" rowspan="2">
                                    <div class="cell">
                                        <label for="cls" class="hidden">등급</label>
                                        <select id="cls" class="small menu_float">
                                            <option>A</option>
                                            <option>S1</option>
                                            <option>S2</option>
                                            <option>N</option>
                                        </select>
                                        <span class="fs24">메뉴명</span>
                                    </div>
                                </th>
                                <th scope="col">노출등급</th>
                            </tr>
                            <tr>
                                <th scope="col" class="bgGray">N(시군담당)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="light_navy">
                                <td colspan="2">대기정보</td>
                            </tr>
                            <tr>
                                <td><label for="ch1">대기질 현황</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch1" checked><label for="ch1">대기질 현황</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch2">시군별</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch2" checked><label for="ch2">시군별</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch3">시도별</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch3"><label for="ch3">시도별</label>
                                    </span>
                                </td>
                            </tr>
                            <tr class="light_navy">
                                <td colspan="2">기상현황</td>
                            </tr>
                            <tr>
                                <td><label for="ch4">기상</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch4"><label for="ch4">기상</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch5">기상도표</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch5"><label for="ch5">기상도표</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch6">위성자료</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch6"><label for="ch6">위성자료</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch7">일기도</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch7"><label for="ch7">일기도</label>
                                    </span>
                                </td>
                            </tr>
                            <tr class="light_navy">
                                <td colspan="2">모델링결과</td>
                            </tr>
                            <tr>
                                <td><label for="ch8">공간분포</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch8"><label for="ch8">공간분포</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch9">과학원 모델결과</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch9"><label for="ch9">과학원 모델결과</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch10">모델간 비교</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch10"><label for="ch10">모델간 비교</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch11">시계열</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch11"><label for="ch11">시계열</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch12">연직단면</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch12"><label for="ch12">연직단면</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ch13">기여도</label></td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch13"><label for="ch13">기여도</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>정합도분석</td>
                                <td>
                                    <span class="chStyle chOnly">
                                        <input type="checkbox" id="ch14"><label for="ch14">정합도분석</label>
                                    </span>
                                </td>
                            </tr>
                            <tr class="light_navy">
                                <td colspan="2">일일진단평가</td>
                            </tr>
                            <tr class="light_navy">
                                <td colspan="2">사이트맵</td>
                            </tr>
                            <tr class="light_navy">
                                <td colspan="2">내정보</td>
                            </tr>
                            <tr class="light_navy">
                                <td colspan="2">관리자</td>
                            </tr>
                            <tr>
                                <td><label for="ch15">회원관리</label></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><label for="ch16">방문자통계</label></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><label for="ch17">메뉴관리</label></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn_area">
                    <a href="#none" class="navy">적용</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>경기도보건환경연구원 경기도 수원시 장안구 파천로95</span>
        <span>Copyright©GYEONGGI-DO INSTITUTE OF HEALTH & ENVIRONMENT. All Rights Reserved.</span>
    </footer>
</body>

</html>

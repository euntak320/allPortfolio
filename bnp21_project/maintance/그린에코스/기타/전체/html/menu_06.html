<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>회원벙보등록 - 경기도 대기환경</title>
    <script src="../assets/js/jquery-1.11.0.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/script.js"></script>
</head>

<body>
    <!-- 헤더부분 -->
    <header>
        <div class="top_area">
            <h1>
                <a href="#none">경기도대기환경 진단평가 시스템</a>
            </h1>
            <div class="login_area">
                <a href="#none" class="admin">관리자</a>
                <a href="#none" class="my_info">내 정보</a>
                <a href="#none" class="login">로그아웃</a>
                <!-- <a href="#none" class="login">로그인</a> -->
            </div>
        </div>
        <div class="bottom_area">
            <div class="menu_area">
                <span class="menu_txt ">일일진단평가</span>
                <span class="menu_txt on">대기정보</span>
                <span class="menu_txt ">기상현황</span>
                <span class="menu_txt ">모델링결과</span>
                <span class="menu_txt ">사이트맵</span>
                <a href="#" class="menu_btn">햄버거 메뉴</a>
            </div>
        </div>
    </header>
    <!-- 헤더부분 -->
    <section>
        <div class="content_frame">
            <div class="left_menu">
                <span class="menu_title">내 정보</span>
                <div class="left_area">
                    <a href="#none">방문자 통계</a>
                    <a href="#none" class="on">회원관리</a>
                    <a href="#none">메뉴관리</a>
                </div>
            </div>
            <div class="content_area">
                <div class="title_area">
                    <span class="title">회원관리</span>
                    <div class="nav_area">
                        <span class="home">처음</span>
                        <span class="left">관리자</span>
                        <span class="left">회원관리</span>
                    </div>
                </div>
                <div class="table_area form">
                    <table>
                        <caption>회원정보등록</caption>
                        <colgroup>
                            <col style="width: 20%;">
                            <col style="width: 80%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><label for="w_name">이름</label></th>
                                <td><input type="text" id="w_name" class="medium"></td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="w_id">아이디</label></th>
                                <td>
                                    <input type="text" id="w_id" class="medium">
                                    <a href="#n" class="btnS">중복확인</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="w_group">그룹</label></th>
                                <td>
                                    <select id="w_group" class="medium">
                                        <option>도시군</option>
                                        <option>연구원</option>
                                        <option>관리자</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="w_part">소속</label></th>
                                <td>
                                    <input type="text" id="w_part" class="medium">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="w_password">비밀번호(영/특/숫자)</label></th>
                                <td>
                                    <input type="password" id="w_password" class="medium">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_area">
                    <a href="#none">목록</a>
                    <a href="#none" class="navy">등록완료</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>경기도보건환경연구원 경기도 수원시 장안구 파천로95</span>
        <span>Copyright©GYEONGGI-DO INSTITUTE OF HEALTH & ENVIRONMENT. All Rights Reserved.</span>
    </footer>
</body>

</html>

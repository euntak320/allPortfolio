    <title>경기도 대기배출원 관리시스템</title>
    <script>
        // 라디오 버튼 선택 부분
        $(function () {
            $('input[type=radio][name=btnRadio]').on('click',function(){
                var radioBtn = $("input[type=radio][name=btnRadio]:checked").val();
                if(radioBtn == "radioA"){
                    $(".radioA").css("display","block");
                    $(".radioB").css("display","none");
                }
                else if(radioBtn == "radioB"){
                    $(".radioA").css("display","none");
                    $(".radioB").css("display","block");
                }
            });
        });
    </script>

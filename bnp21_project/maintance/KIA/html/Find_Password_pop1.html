<!DOCTYPE html>
<html lang="ko">
<head>
	<title>기아자동차</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-3.4.1.min.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 헤더 -->
		<header>
			<h1><a href="#" class="logo">기아자동차 보증연장 서비스</a></h1>
			<div class="menu-content">
				<a href="#" class="menu-btn">메뉴보기</a>
				<div class="menu-area">
					<div class="info-box">
						기아자동차 여의도대리점 <br>
						홍길동 대리
					</div>
					<div class="btn-box">
						<a href="#">홈</a>
						<a href="#">로그아웃</a>
						<a href="#">정보변경</a>
					</div>
					<div class="link-box">
						<a href="#">SMS 발송</a>
						<a href="#">SMS 발송 내역조회</a>
						<a href="#">거래내역</a>
						<a href="#">정산내역</a>
					</div>
				</div>
			</div>
		</header>
		<!-- //헤더 -->
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="join-content">
				<div class="search-area">
					<div class="txt-box">
						<span class="title">패스워드 찾기</span>
					</div>
					<div class="info-box">
						<span class="title">패스워드 찾기 정보입력</span>
						<div class="input-cnt">
							<div class="line">
								<input type="text" placeholder="ID 입력">
							</div>
							<div class="line">
								<input type="text" placeholder="성명">
							</div>
							<div class="line check">
								<div class="tel-input">
									<div class="number-1">
										<select>
											<option value="#">010</option>
											<option value="#">011</option>
											<option value="#">016</option>
											<option value="#">017</option>
										</select>
									</div>
									<div class="number-2">
										<input type="text">
									</div>
									<div class="number-3">
										<input type="text">
									</div>
								</div>
								<a href="#" class="check-btn" onclick="$(this).parents('.line').next('.repeat').show();return false;">인증번호</a>
							</div>
							<div class="line check repeat">
								<input type="text" placeholder="인증번호를 입력하세요.">
								<span class="time">03:00</span>
								<a href="#" class="check-btn">재전송</a>
                                <div class="bottom-btn">
								    <a href="#">인증</a>
				                </div>
							</div>
						</div>
						<span class="title">신규 비밀번호 입력</span>
						<div class="input-cnt">
							<div class="line">
								<input type="password" placeholder="비밀번호입력">
							</div>
							<div class="line">
								<input type="password" placeholder="비밀번호확인">
							</div>
							<ul class="notice-info">
								<li>비밀번호는 영문+숫자+특수문자 조합으로 8자리 이상으로 설정해주시기 바랍니다.</li>
							</ul>
						</div>
						<div class="btn-cnt">
							<a href="#">비밀번호 변경</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->
	</div>
	
    <!-- 레이어 팝업 -->
	<div class="layer-pop alert" style="display:block">
		<div class="content">
			<p class="txt">비밀번호가 일치하지 않습니다.</p>
			<div class="btn-area">
				<a href="#" class="close">확인</a>
			</div>
			<a href="#" class="close-btn">닫기</a>
		</div>
	</div>
	<!-- //레이어 팝업 -->
    
</body>
</html>

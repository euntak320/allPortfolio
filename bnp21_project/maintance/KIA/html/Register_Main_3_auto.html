<!DOCTYPE html>
<html lang="ko">
<head>
	<title>기아자동차</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-3.4.1.min.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 헤더 -->
		<header>
			<h1><a href="#" class="logo">기아자동차 보증연장 서비스</a></h1>
			<div class="menu-content">
				<a href="#" class="menu-btn">메뉴보기</a>
				<div class="menu-area">
					<div class="info-box">
						기아자동차 여의도대리점 <br>
						홍길동 대리
					</div>
					<div class="btn-box">
						<a href="#">홈</a>
						<a href="#">로그아웃</a>
						<a href="#">정보변경</a>
					</div>
					<div class="link-box">
						<a href="#">SMS 발송</a>
						<a href="#">SMS 발송 내역조회</a>
						<a href="#">거래내역</a>
						<a href="#">정산내역</a>
					</div>
				</div>
			</div>
		</header>
		<!-- //헤더 -->
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="join-content">
				<div class="search-area">
					<div class="txt-box">
						<span class="title">소개인 등록</span><!-- //2019-12-03 수정 -->
						<p class="txt">소개인 등록페이지에 오신 것을 환영합니다.</p><!-- //2019-12-03 수정 -->
					</div>
					<div class="step-area">
						<span class="txt">소개인 개인정보</span>
						<div class="step-box">
							<span>1</span>
							<span>2</span>
							<span class="on">3</span>
						</div>
					</div>
					<div class="info-box">
						<span class="title">소개인 기본정보 입력</span>
						<div class="input-cnt">
							<div class="line">
								<!-- 20-04-07 allBorder 클래스 추가 -->
								<input type="text" placeholder="회사명" class="allBorder">
								<!-- 20-04-07 allBorder 클래스 추가 -->
							</div>
							<div class="line">
								<input type="text" placeholder="성명" class="allBorder">
							</div>
							<div class="line check">
								<div class="tel-input">
									<div class="number-1">
										<!-- 20-04-07 allBorder 클래스 추가 -->
										<select class="allBorder">
											<!-- 20-04-07 allBorder 클래스 추가 -->
											<option value="#">010</option>
											<option value="#">011</option>
											<option value="#">016</option>
											<option value="#">017</option>
										</select>
									</div>
									<div class="number-2">
										<!-- 20-04-07 allBorder 클래스 추가 -->
										<input type="text" class="allBorder">
										<!-- 20-04-07 allBorder 클래스 추가 -->
									</div>
									<div class="number-3">
										<!-- 20-04-07 allBorder 클래스 추가 -->
										<input type="text" class="allBorder">
										<!-- 20-04-07 allBorder 클래스 추가 -->
									</div>
								</div>
								<a href="#" class="check-btn" onclick="$(this).parents('.line').next('.repeat').show();return false;">인증번호</a>
							</div>
							<div class="line check repeat">
								<input type="text" placeholder="인증번호를 입력하세요.">
								<span class="time">03:00</span>
                                <div class="bottom-btn">
								    <a href="#">인증</a>
							    </div>
							</div>
						</div>
						<span class="title">계좌정보 입력</span>
						<div class="input-cnt">
							<div class="line">
								<!-- 20-04-09 allBorder posArrow클래스 추가 -->
								<select class="allBorder posArrow">
									<!-- 20-04-09 allBorder posArrow클래스 추가 -->
									<option value="#">은행명을 선택해주세요</option>
									<option value="#">선택해주세요2</option>
								</select>
							</div>
							<div class="line check">
								<input type="text" placeholder="계좌번호 “-”없이 입력해주세요" class="allBorder">
								<a href="#" class="check-btn">인증</a>
							</div>
							<ul class="notice-info">
								<li>입력하신 계좌의 예금주명은 소개인명과 동일해야 합니다</li>
							</ul>
						</div>
						<div class="btn-cnt">
							<a href="#">소개인 등록</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->
	</div>
	
</body>
</html>

 <!DOCTYPE html>
<html lang="ko">
<head>
	<title>기아자동차</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />

</head>

<body>
	<div id="wrap" class="pc">
		<!-- 헤더 -->
		<header>
			<h1><a href="#" class="logo_customer">기아자동차 보증연장 서비스</a></h1>

		<!-- //헤더 -->
		<!-- 컨텐츠 -->

                            <div class="search-box-fix2">

								<input type="text" placeholder="계약번호 or 차대번호 입력해 주세요">

								<a href="#" class="btn reset">검색</a>
								<!-- 20-06-05 수정 -->
                            </div>
                        </div>
						<div class="input-cnt">
							<div class="line">
								<input type="text" placeholder="차종">
							</div>
							<div class="line">
								<input type="text" placeholder="성명">
							</div>
							<div class="line">

						</div>

					<div class="goods-box">

						<span class="txt">SUV1 프리미엄 상품 <em>50만원</em></span>
						<ul class="info-list">
							<li>거리확장형 – 2년 4만Km</li>
							<li>일반형 – 2년 2만Km</li>

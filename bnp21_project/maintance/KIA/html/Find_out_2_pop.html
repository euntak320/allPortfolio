<!DOCTYPE html>
<html lang="ko">
<head>
	<title>기아자동차</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-3.4.1.min.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 헤더 -->
		<header>
			<h1><a href="#" class="logo">기아자동차 보증연장 서비스</a></h1>
			<div class="menu-content">
				<a href="#" class="menu-btn">메뉴보기</a>
				<div class="menu-area">
					<div class="info-box">
						기아자동차 여의도대리점 <br>
						홍길동 대리
					</div>
					<div class="btn-box">
						<a href="#">홈</a>
						<a href="#">로그아웃</a>
						<a href="#">정보변경</a>
					</div>
					<div class="link-box">
						<a href="#">SMS 발송</a>
						<a href="#">SMS 발송 내역조회</a>
						<a href="#">거래내역</a>
						<a href="#">정산내역</a>
					</div>
				</div>
			</div>
		</header>
		<!-- //헤더 -->
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="join-content">
				<div class="search-area">
					<div class="txt-box">
						<span class="title">소개인 탈퇴</span>
						<p class="txt">소개인 탈퇴를 원하시면 탈퇴사유를 선택하신 후<br>소개인 탈퇴버튼을 클릭해 주시기 바랍니다.</p>
					</div>
					<div class="info-box">
						<span class="title">탈퇴사유</span>
						<div class="input-cnt">
							<div class="line">
								<select>
									<option value="#">탈퇴사유를 선택해주세요.</option>
									<option value="#">선택해주세요2</option>
								</select>
							</div>
							<ul class="notice-info">
								<li>소개인 탈퇴를 진행하시면 기존의 보유하고 있는 모든 개인정보를 삭제됩니다.</li>
								<li>탈퇴 후 30일이내 재가입이 불가합니다.</li>
							</ul>
						</div>
						<div class="btn-cnt">
							<a href="#">소개인 탈퇴</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->
	</div>

	<!-- 레이어 팝업 -->
	<div class="layer-pop alert" style="display:block">
		<div class="content">
			<p class="txt">소개인 탈퇴를 진행하시겠습니까?
				</p>
			<div class="btn-area">
				<a href="#" class="cancel">취소</a>
				<a href="#" class="send">확인</a>
			</div>
			<a href="#" class="close-btn">닫기</a>
		</div>
	</div>
	<!-- //레이어 팝업 -->
	
</body>
</html>

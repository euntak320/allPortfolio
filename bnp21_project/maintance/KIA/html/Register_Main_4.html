<!DOCTYPE html>
<html lang="ko">
<head>
	<title>기아자동차</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-3.4.1.min.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 헤더 -->
		<header>
			<h1><a href="#" class="logo">기아자동차 보증연장 서비스</a></h1>
			<div class="menu-content">
				<a href="#" class="menu-btn">메뉴보기</a>
				<div class="menu-area">
					<div class="info-box">
						기아자동차 여의도대리점 <br>
						홍길동 대리
					</div>
					<div class="btn-box">
						<a href="#">홈</a>
						<a href="#">로그아웃</a>
						<a href="#">정보변경</a>
					</div>
					<div class="link-box">
						<a href="#">SMS 발송</a>
						<a href="#">SMS 발송 내역조회</a>
						<a href="#">거래내역</a>
						<a href="#">정산내역</a>
					</div>
				</div>
			</div>
		</header>
		<!-- //헤더 -->
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="join-content">
				<div class="search-area">
					<div class="txt-box">
						<span class="title">실명인증 및 계좌 등록</span><!-- //2019-12-03 수정 -->
					</div>
					<div class="info-box">
						<span class="title">실명인증</span>
						<div class="input-cnt">
							<div class="line per-id">
								<div class="tel-input">
									<div class="number-1">
										성명
									</div>
									<!-- 20-03-26 w93 클래스 추가 -->
									<div class="number-2 w93 ">
									<!-- 20-03-26 w93 클래스 추가 -->
										<input type="text" readonly class="allBorder">
									</div>
								</div>
							</div>
							<div class="line per-id check">
								<div class="tel-input">
									<div class="number-1">
										주민번호
									</div>
									<div class="number-2 number">
										<!-- 20-04-07 allBorder 클래스 추가 -->
										<input type="text" maxlength="6" class="allBorder">
										<!-- 20-04-07 allBorder 클래스 추가 -->
									</div>
									<div class="number-3 number">
										<!-- 20-04-07 allBorder 클래스 추가 -->
										<input type="password" maxlength="7" class="allBorder">
										<!-- 20-04-07 allBorder 클래스 추가 -->
									</div>
								</div>
								<a href="#" class="check-btn">인증</a>
							</div>
							
						</div>
						<span class="title">계좌정보 입력</span>
						<div class="input-cnt">
							<div class="line">
								<!-- 20-04-09 allBorder posArrow 클래스 추가 -->
								<select class="allBorder posArrow">
								<!-- 20-04-09 allBorder posArrow 클래스 추가 -->
									<option value="#">은행명을 선택해주세요</option>
									<option value="#">선택해주세요2</option>
								</select>
							</div>
							<div class="line">
								<!-- 20-04-07 allBorder 클래스 추가 -->
								<input type="text" placeholder="계좌번호 “-”없이 입력해주세요" class="allBorder">
								<!-- 20-04-07 allBorder 클래스 추가 -->
							</div>
							<div class="line check">
								<!-- 20-04-07 allBorder 클래스 추가 -->
								<input type="text" placeholder="예금주명" readonly class="allBorder">
								<!-- 20-04-07 allBorder 클래스 추가 -->
								<a href="#" class="check-btn">인증</a>
							</div>
							
						</div>
						<div class="btn-cnt">
							<a href="#">완료</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->
	</div>
	
</body>
</html>

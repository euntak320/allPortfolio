<!DOCTYPE html>
<html lang="ko">
<head>
	<title>기아자동차</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script src="../assets/js/jquery-3.4.1.min.js"></script>
	<script src="../assets/js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<!-- 헤더 -->
		<header>
			<h1><a href="#" class="logo_customer">기아자동차 보증연장 서비스</a></h1>
		</header>
		<!-- //헤더 -->
		<!-- 컨텐츠 -->
		<section class="container">
			<div class="pay-content">
				<span class="title">결제</span>
				<div class="step-area">
					<span class="txt">결제 하기</span>
					<div class="step-box">
						<span>1</span>
						<span class="on">2</span>
						<span>3</span>
					</div>
				</div>
				<div class="goods-brand-area">
					<span class="brand">SUV1 프리미엄 상품 - <em>200만원</em></span>
					<span class="detail">기간확장형 – 3년 2만Km</span>
				</div>
				<div class="pay-select-area">
					<span class="tit">결제 수단 선택</span>
					<div class="btn-box">
						<a href="#">신용카드</a>
						<a href="#">계좌이체</a>
						<a href="#" class="on">전화 결제</a>
					</div>
				</div>
				<div class="result-area">
					<span class="tit">전화 결제</span>
					<span class="detail">신청해주셔서 감사합니다.<br>
                        영업일 기준 1일 이내로  전화 드리겠습니다.</span>
				</div>
				<div class="next-btn-area">
					<a href="#">다음</a>
				</div>
			</div>
		</section>
		<!-- //컨텐츠 -->
	</div>
    
</body>
</html>

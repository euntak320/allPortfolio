    <body>
        <!-- mypage -->
        <div id="mypage">
            <!-- loginWrap -->
            <div class="loginWrap">
                <div class="visual">
                    <a href="" class="loginLogoImg">누리세종학당</a>
                    <div>
                        <img src="../images/mypage/ico_Sejong.png" alt="">
                        <p>세종학당은 한국어와 한국 문화를 온누리에 알립니다.</p>
                        <p>언제 어디서나<br /> <strong>한국어를</strong> 학습해보세요.</p>
                    </div>
                </div>
                <div>
                    <!-- writeArea -->
                    <div class="writeArea">
                        <div class="mLogoArea">
                            <a href="" class="backBtn">뒤로</a>
                            <a href="" class="loginLogoImg">누리세종학당</a>
                        </div>
                        <p><span>온라인에서 즐기는</span> 한국어·한국문화 통합 배움터</p>
                        <p><strong>세종학당</strong>에 오신것을<br class="moView"> 환영합니다.</p>
                        <!-- inputList -->
                        <div class="inputList">
                            <p class="id"><input type="text" title="아이디 입력" placeholder="이메일을 입력해 주세요"></p>
                            <p class="pw"><input type="password" title="비밀번호 입력" placeholder="비밀번호를 입력해 주세요"></p>
                        </div>
                        <!--// inputList -->
                        <!-- checkboxWrap -->
                        <div class="checkboxWrap txtR">
                            <span class="checkbox mypage">
                                <input type="checkbox" id="chk0101">
                                <label for="chk0101">자동로그인</label>
                            </span>
                            <span class="checkbox mypage">
                                <input type="checkbox" id="chk0102">
                                <label for="chk0102">이메일 기억하기</label>
                            </span>
                        </div>
                        <!--// checkboxWrap -->
                        <!-- btnArea -->
                        <div class="btnArea">
                            <button type="button" class="btn loginBtn">로그인</button>
                            <ul>
                                <li><a href="">회원가입</a></li>
                                <li><a href="">아이디 · 비밀번호 찾기</a></li>
                            </ul>
                        </div>
                        <!--// btnArea -->
                    </div>

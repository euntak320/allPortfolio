<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시스템 점검중</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="leadingWrap">
        <div class="top bgGray"></div>
        <div class="center">
            <div class="imgArea">
                <img src="../assets/images/caution.png" alt="경고표시">
            </div>
            <div class="txtArea">
                <span class="title">사이트 이용에 불편을 드려 죄송합니다</span>
                <span class="bigTitle">현재 <span class="red">시스템 점검중</span>입니다.</span>
            </div>
            <div class="imgArea">
                <img src="../assets/images/main.png" alt="점검중">
            </div>
            <div class="txtArea btm">
                <span>현재 시스템 점검 중으로 서비스가 불가합니다.</span>
                <span>빠른 시간 내에 정상적인 서비스가 가능하도록 최선을 다하겠습니다.</span>
            </div>
        </div>
        <div class="bottom bgGray"></div>
    </div>

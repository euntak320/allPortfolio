<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>502 Error</title>
<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
</head>
<body>
	<div class="errorArea">
		<div class="error">
			<div class="group">
				<img src="../assets/images/img_error.png" class="error_img" alt="error">
				<p class="errorTitle">
					사용자가 많습니다.
					<span>Bad Gateway (502)</span>
				</p>
				<ul class="blt_txt-square">
					<li>많은 사용자의 접속으로 서버가 과부하 상태이거나</li>
					<li>사용자의 컴퓨터의 이상으로 접속하지 못하는 상태입니다.</li>
				</ul>
				<p class="mgsCheck">잠시 후 다시 이용해주시거나 화면을 새로고침 해주세요.</p>
				<div class="btnArea">
					<a href="#" class="btn Default">이전화면</a>
					<a href="#" class="btn Normal">초기화면</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

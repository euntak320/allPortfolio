<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>403 Error</title>
<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
</head>
<body>
	<div class="errorArea">
		<div class="error">
			<div class="group">
				<img src="../assets/images/img_error.png" class="error_img" alt="error">
				<p class="errorTitle">
					요청하신 페이지의 사용 권한이 없습니다.
					<span>Forbidden (403)</span>
				</p>
				<ul class="blt_txt-square">
					<li>
						요청하신 페이지는, 웹 사이트에 연결할 수 있지만 웹 페이지를 볼 수 있는 권한이 없음을<br>
						의미합니다.
					</li>
				</ul>
				<p class="mgsCheck">이전화면으로 이동하거나 로그인 하세요.</p>
				<div class="btnArea">
					<a href="#" class="btn Default">이전화면</a>
					<a href="#" class="btn Normal">로그인</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

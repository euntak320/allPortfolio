<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>500 Error</title>
<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
</head>
<body>
	<div class="errorArea">
		<div class="error">
			<div class="group">
				<img src="../assets/images/img_error.png" class="error_img" alt="error">
				<p class="errorTitle">
					내부서버 오류로 페이지를 표시할 수 없습니다.
					<span>Internal Server Error (500)</span>
				</p>
				<ul class="blt_txt-square">
					<li>요청하신 처리과정에서 내부 서버의 오류로 페이지를 표시 할 수 없습니다.</li>
				</ul>
				<p class="mgsCheck">빠른 시간 내에 문제를 해결하도록 하겠습니다.</p>
				<div class="btnArea">
					<a href="#" class="btn Default">이전화면</a>
					<a href="#" class="btn Normal">초기화면</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

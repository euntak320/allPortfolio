<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>404 Error</title>
<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
</head>
<body>
	<div class="errorArea">
		<div class="error">
			<div class="group">
				<img src="../assets/images/img_error.png" class="error_img" alt="error">
				<p class="errorTitle">
					요청하신 페이지의 사용 권한이 없습니다.
					<span>Forbidden (404)</span>
				</p>
				<ul class="blt_txt-square">
					<li>찾으시려는 웹 페이지의 주소를 잘못 입력한 경우</li>
					<li>웹페이지의 주소나 이름이 바뀐 경우</li>
					<li>네트워크 상의 오류 등</li>
				</ul>
				<p class="mgsCheck">이전화면으로 이동하거나 로그인 하세요.</p>
				<div class="btnArea">
					<a href="#" class="btn Default">이전화면</a>
					<a href="#" class="btn Normal">초기화면</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
